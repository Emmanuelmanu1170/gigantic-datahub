<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Activity - Gigantic Data</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary: #003366; --accent: #ff8c00; --bg: #f4f7fe;
            --success: #10b981; --danger: #ef4444; --info: #3b82f6;
            --purple: #a855f7; --card-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        [data-theme="dark"] { --bg: #02040a; --primary: #010409; }

        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: #1e293b; padding-bottom: 30px; }

        header { background: var(--primary); color: white; padding: 20px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; }
        
        .stats-ribbon { background: white; padding: 15px; display: flex; justify-content: space-around; border-bottom: 1px solid #e2e8f0; position: sticky; top: 65px; z-index: 98; }
        [data-theme="dark"] .stats-ribbon { background: #0d1117; border-color: #30363d; }

        .container { padding: 15px; max-width: 650px; margin: auto; }
        .date-divider { font-size: 0.75rem; font-weight: 800; color: #94a3b8; text-transform: uppercase; margin: 20px 0 10px 5px; letter-spacing: 1px; }

        .tx-card { background: white; border-radius: 16px; padding: 16px; margin-bottom: 12px; display: flex; gap: 12px; align-items: center; box-shadow: var(--card-shadow); border: 1px solid transparent; }
        [data-theme="dark"] .tx-card { background: #0d1117; color: white; border-color: #30363d; }

        .icon-box { width: 45px; height: 45px; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; }
        .icon-purchase { background: #fee2e2; color: var(--danger); }
        .icon-topup { background: #dcfce7; color: var(--success); }

        .tx-info { flex: 1; }
        .tx-info h4 { font-size: 0.85rem; font-weight: 700; margin-bottom: 2px; }
        .user-tag { font-family: monospace; font-size: 9px; color: #6366f1; font-weight: 700; background: #eef2ff; padding: 2px 4px; border-radius: 4px; display: inline-block; margin-top: 4px; }
        [data-theme="dark"] .user-tag { background: #1e293b; color: #818cf8; }

        .tx-amount { text-align: right; }
        .amount-val { font-weight: 800; font-size: 0.95rem; display: block; }
    </style>
</head>
<body>

<header>
    <div style="display: flex; align-items: center; gap: 15px;">
        <a href="dashboard.html" style="color:white;"><i class="fas fa-chevron-left"></i></a>
        <h3 style="font-size:1.1rem; font-weight: 800;">Global Transactions</h3>
    </div>
    <i class="fas fa-sync-alt" onclick="location.reload()"></i>
</header>

<div class="stats-ribbon">
    <div class="text-center">
        <p class="text-[10px] font-bold text-slate-400 uppercase">Total Volume</p>
        <h2 id="totalVol" class="font-black text-blue-600">₵0.00</h2>
    </div>
    <div class="text-center">
        <p class="text-[10px] font-bold text-slate-400 uppercase">Entries</p>
        <h2 id="totalEntries" class="font-black text-orange-500">0</h2>
    </div>
</div>

<div class="container">
    <div id="loader" class="text-center py-20 text-primary"><i class="fas fa-circle-notch fa-spin fa-2x"></i></div>
    <div id="historyList"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, onValue, query, orderByChild } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

const firebaseConfig = {
    apiKey: "AIzaSyBmu4xukuT0Z7oD_vA9QroeO-1ZuaK8JgA",
    authDomain: "gigantic-data.firebaseapp.com",
    databaseURL: "https://gigantic-data-default-rtdb.firebaseio.com",
    projectId: "gigantic-data"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

function loadAllTransactions() {
    // Reference the entire transactions path
    const globalTxRef = ref(db, 'transactions');

    onValue(globalTxRef, (snap) => {
        const listDiv = document.getElementById('historyList');
        document.getElementById('loader').style.display = 'none';
        
        if (!snap.exists()) {
            listDiv.innerHTML = `<div class="text-center py-20 text-slate-400">No transactions found</div>`;
            return;
        }

        let logs = Object.entries(snap.val()).map(([id, v]) => ({
            id, ...v, ts: v.timestamp || v.date || 0
        })).sort((a, b) => b.ts - a.ts);

        let totalVal = 0;
        document.getElementById('totalEntries').innerText = logs.length;
        listDiv.innerHTML = "";

        let lastDate = "";
        logs.forEach(log => {
            const amount = parseFloat(log.amount || 0);
            totalVal += amount;

            const dateObj = new Date(log.ts);
            let dateLabel = dateObj.toLocaleDateString('en-GB', { day: 'numeric', month: 'short', year: 'numeric' });
            
            if (dateLabel !== lastDate) {
                listDiv.innerHTML += `<div class="date-divider">${dateLabel}</div>`;
                lastDate = dateLabel;
            }

            const isCredit = log.type === "Credit" || log.type === "Top-up";
            const time = dateObj.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            listDiv.innerHTML += `
                <div class="tx-card">
                    <div class="icon-box ${isCredit ? 'icon-topup' : 'icon-purchase'}">
                        <i class="fas ${isCredit ? 'fa-arrow-up' : 'fa-shopping-cart'}"></i>
                    </div>
                    <div class="tx-info">
                        <h4>${log.description || 'System Entry'}</h4>
                        <p class="text-[10px] text-slate-400">${time} • Ref: ${log.id.substring(0,8)}</p>
                        <span class="user-tag">USER ID: ${log.uid || 'Unknown'}</span>
                    </div>
                    <div class="tx-amount">
                        <span class="amount-val" style="color: ${isCredit ? '#10b981' : '#ef4444'}">
                            ${isCredit ? '+' : '-'}₵${amount.toFixed(2)}
                        </span>
                        <span class="text-[9px] font-bold text-slate-400 uppercase">Success</span>
                    </div>
                </div>`;
        });

        document.getElementById('totalVol').innerText = `₵${totalVal.toLocaleString(undefined, {minimumFractionDigits: 2})}`;
    });
}

loadAllTransactions();
</script>
</body>
</html>
