<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Records | GiganticDataHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --primary: #6a5af9; --bg: #f8fafc; --card: #ffffff; --text: #1e293b; }
        [data-theme="dark"] { --bg: #02040a; --card: #0d1117; --text: #f0f6fc; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; transition: 0.3s; }
        
        .glass-card { 
            background: var(--card); 
            border-radius: 24px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        table { width: 100%; border-collapse: separate; border-spacing: 0 10px; }
        th { text-transform: uppercase; font-size: 10px; font-weight: 900; color: #94a3b8; padding: 12px; text-align: left; }
        td { background: var(--card); padding: 16px; font-size: 12px; border-top: 1px solid rgba(0,0,0,0.02); border-bottom: 1px solid rgba(0,0,0,0.02); }
        td:first-child { border-top-left-radius: 16px; border-bottom-left-radius: 16px; border-left: 1px solid rgba(0,0,0,0.02); }
        td:last-child { border-top-right-radius: 16px; border-bottom-right-radius: 16px; border-right: 1px solid rgba(0,0,0,0.02); }

        .status-pill { padding: 4px 12px; border-radius: 20px; font-size: 9px; font-weight: 800; text-transform: uppercase; }
        .status-successful { background: #dcfce7; color: #166534; }
        .status-failed { background: #fee2e2; color: #991b1b; }
        .status-pending { background: #fef3c7; color: #92400e; }

        .btn-nav-home {
            background: var(--primary);
            color: white;
            padding: 12px 24px;
            border-radius: 16px;
            font-weight: 800;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 10px 20px rgba(106, 90, 249, 0.2);
            transition: all 0.3s ease;
        }
        .btn-nav-home:active { transform: scale(0.95); }

        #loadingState { display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 60px 0; }
        .masked-uid { font-family: 'Roboto Mono', monospace; font-size: 10px; color: #64748b; }
        .time-stamp { font-size: 9px; color: #94a3b8; font-weight: 600; display: block; margin-top: 2px; }
    </style>
</head>
<body class="p-4 md:p-8 pb-24">

    <div class="max-w-6xl mx-auto">
        <div class="flex flex-col md:flex-row md:items-center justify-between gap-6 mb-8">
            <div class="flex items-center gap-4">
                <a href="dashboard.html" class="w-10 h-10 flex items-center justify-center rounded-xl bg-slate-100 dark:bg-slate-800 text-slate-500 hover:text-primary transition-all">
                    <i class="fas fa-chevron-left"></i>
                </a>
                <div>
                    <h1 class="text-xl font-black uppercase tracking-tighter">Payment Records</h1>
                    <p id="userEmailTag" class="text-[10px] text-primary font-bold uppercase tracking-widest">Reconciling User...</p>
                </div>
            </div>
            <a href="dashboard.html" class="btn-nav-home text-center">
                <i class="fas fa-grid-2 mr-2"></i> Go to Dashboard
            </a>
        </div>

        <div id="uidDisplay" class="mb-4 masked-uid text-center uppercase tracking-widest">
            Handshaking with Server...
        </div>

        <div class="glass-card p-6 mb-8 flex items-center justify-between bg-gradient-to-r from-indigo-600 to-blue-700 text-white border-none">
            <div>
                <p class="text-[10px] font-black uppercase opacity-70 mb-1">Actual Value Processed</p>
                <h2 class="text-3xl font-black" id="totalValueDisplay">₵0.00</h2>
            </div>
            <div class="text-right">
                <p class="text-[10px] font-black uppercase opacity-70 mb-1">Transaction Count</p>
                <h2 class="text-2xl font-black" id="txCount">0</h2>
            </div>
        </div>

        <div class="relative mb-6">
            <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 text-sm"></i>
            <input type="text" id="userSearch" onkeyup="filterPayments()" placeholder="Search by recipient, plan or ID..." 
                class="w-full bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-2xl p-4 pl-12 text-sm outline-none focus:ring-2 focus:ring-primary transition-all">
        </div>

        <div class="overflow-x-auto">
            <table id="userTable">
                <thead>
                    <tr>
                        <th>Order ID & Time</th>
                        <th>Recipient</th>
                        <th>Plan</th>
                        <th>Credit Amount</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="paymentBody"></tbody>
            </table>

            <div id="loadingState">
                <i class="fas fa-circle-notch fa-spin fa-2x text-primary mb-4"></i>
                <p class="text-[10px] font-black text-slate-500 uppercase tracking-widest">Syncing real-time ledger...</p>
            </div>

            <div id="emptyState" class="hidden text-center py-20 opacity-30">
                <i class="fas fa-receipt fa-4x mb-4"></i>
                <p class="font-black text-xs uppercase">No activity found for this account</p>
            </div>
        </div>
    </div>

    <nav class="fixed bottom-0 left-0 right-0 bg-white dark:bg-slate-900 border-t border-slate-200 dark:border-slate-800 p-4 flex justify-around items-center z-50 md:hidden">
        <a href="dashboard.html" class="text-slate-400"><i class="fas fa-house text-lg"></i></a>
        <a href="order.html" class="text-slate-400"><i class="fas fa-plus-circle text-lg"></i></a>
        <a href="user_payments.html" class="text-primary"><i class="fas fa-history text-lg"></i></a>
        <a href="profile.html" class="text-slate-400"><i class="fas fa-user text-lg"></i></a>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, query, orderByChild, equalTo, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyBmu4xukuT0Z7oD_vA9QroeO-1ZuaK8JgA", 
            authDomain: "gigantic-data.firebaseapp.com", 
            databaseURL: "https://gigantic-data-default-rtdb.firebaseio.com", 
            projectId: "gigantic-data"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        onAuthStateChanged(auth, user => {
            if (user) {
                document.getElementById('userEmailTag').innerText = user.email;
                const maskedUid = "*****" + user.uid.substring(5);
                document.getElementById('uidDisplay').innerText = "Session SID: " + maskedUid;
                fetchMyPayments(user.uid);
            } else {
                window.location.replace("login.html");
            }
        });

        function fetchMyPayments(uid) {
            const paymentsRef = query(ref(db, 'processed_payments'), orderByChild('uid'), equalTo(uid));

            onValue(paymentsRef, (snapshot) => {
                const tbody = document.getElementById('paymentBody');
                const loading = document.getElementById('loadingState');
                const empty = document.getElementById('emptyState');
                
                loading.style.display = 'none';
                tbody.innerHTML = "";

                const data = snapshot.val();
                if (!data) {
                    empty.classList.remove('hidden');
                    document.getElementById('txCount').innerText = "0";
                    document.getElementById('totalValueDisplay').innerText = "₵0.00";
                    return;
                }
                empty.classList.add('hidden');

                const entries = Object.entries(data).sort((a, b) => (b[1].timestamp || 0) - (a[1].timestamp || 0));
                
                let totalRealValue = 0;
                document.getElementById('txCount').innerText = entries.length;

                entries.forEach(([id, val]) => {
                    const status = (val.status || 'Processed').toLowerCase();
                    const recipient = val.recipient || 'N/A';
                    const plan = val.plan || 'N/A';
                    
                    // Parse Real Value
                    const amountNum = parseFloat(val.amountPaid || val.amount || 0);
                    totalRealValue += amountNum;
                    const amountPaidStr = "₵ " + amountNum.toFixed(2);

                    // Format Real Time
                    const txDate = val.timestamp ? new Date(val.timestamp) : new Date();
                    const timeStr = txDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                    const dateStr = txDate.toLocaleDateString();

                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>
                            <span class="font-bold text-primary">#${id.slice(-8)}</span>
                            <span class="time-stamp">${dateStr} • ${timeStr}</span>
                        </td>
                        <td class="font-semibold">${recipient}</td>
                        <td class="text-slate-500">${plan}</td>
                        <td class="font-black text-emerald-600 dark:text-emerald-400">${amountPaidStr}</td>
                        <td>
                            <span class="status-pill status-${status.split(' ')[0]}">${val.status || 'Successful'}</span>
                        </td>
                    `;
                    tbody.appendChild(row);
                });

                document.getElementById('totalValueDisplay').innerText = "₵ " + totalRealValue.toLocaleString(undefined, {minimumFractionDigits: 2});
            });
        }

        window.filterPayments = () => {
            const input = document.getElementById('userSearch').value.toLowerCase();
            const rows = document.getElementById('paymentBody').getElementsByTagName('tr');
            for (let row of rows) {
                row.style.display = row.textContent.toLowerCase().includes(input) ? "" : "none";
            }
        }
    </script>
</body>
</html>
