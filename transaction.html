<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        // Theme Persistence Script
        (function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity - Gigantic Data</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary: #003366; --accent: #ff8c00; --bg: #f4f7fe;
            --success: #10b981; --danger: #ef4444; --info: #3b82f6;
            --purple: #a855f7; --card-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        [data-theme="dark"] { --bg: #02040a; --primary: #010409; }

        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: #1e293b; padding-bottom: 30px; }

        /* Impersonation Banner */
        .admin-banner { background: #6366f1; color: white; padding: 10px; text-align: center; font-size: 12px; font-weight: bold; position: sticky; top: 0; z-index: 2000; display: none; }
        .btn-exit-admin { background: white; color: #6366f1; border: none; padding: 4px 10px; border-radius: 5px; margin-left: 10px; cursor: pointer; font-weight: 800; }

        header { background: var(--primary); color: white; padding: 20px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; }
        .filter-bar { display: flex; padding: 10px 20px; gap: 10px; background: white; position: sticky; top: 65px; z-index: 99; border-bottom: 1px solid #e2e8f0; overflow-x: auto; }
        [data-theme="dark"] .filter-bar { background: #0d1117; border-color: #30363d; }
        
        .filter-btn { padding: 6px 15px; border-radius: 20px; border: 1px solid #e2e8f0; background: #f8fafc; font-size: 0.8rem; font-weight: 600; cursor: pointer; white-space: nowrap; }
        .filter-btn.active { background: var(--primary); color: white; border-color: var(--primary); }

        .container { padding: 15px; max-width: 600px; margin: auto; }
        .date-divider { font-size: 0.75rem; font-weight: 800; color: #94a3b8; text-transform: uppercase; margin: 20px 0 10px 5px; letter-spacing: 1px; }

        .tx-card { background: white; border-radius: 16px; padding: 16px; margin-bottom: 12px; display: flex; gap: 12px; align-items: center; box-shadow: var(--card-shadow); }
        [data-theme="dark"] .tx-card { background: #0d1117; color: white; border: 1px solid #30363d; }

        .icon-box { width: 45px; height: 45px; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; }
        .icon-purchase { background: #fee2e2; color: var(--danger); }
        .icon-topup { background: #dcfce7; color: var(--success); }
        .icon-agent { background: #f3e8ff; color: var(--purple); }
        .icon-bonus { background: #e0f2fe; color: #0052cc; }

        .tx-info { flex: 1; }
        .tx-info h4 { font-size: 0.9rem; font-weight: 700; margin-bottom: 2px; }
        .tx-ref { font-family: monospace; font-size: 10px; background: #f1f5f9; padding: 2px 5px; border-radius: 4px; color: #64748b; }
        [data-theme="dark"] .tx-ref { background: #161b22; }

        .tx-amount { text-align: right; }
        .amount-val { font-weight: 800; font-size: 1rem; display: block; }
        .bal-val { font-size: 0.65rem; color: #94a3b8; font-weight: 600; }

        .empty-state { text-align: center; padding: 80px 20px; color: #94a3b8; }
        .loader { text-align: center; padding: 60px; color: var(--primary); }
    </style>
</head>
<body>

<div id="adminBanner" class="admin-banner">
    VIEWING USER ACTIVITY <button class="btn-exit-admin" onclick="exitImpersonation()">EXIT TO ADMIN</button>
</div>

<header>
    <div style="display: flex; align-items: center; gap: 15px;">
        <a href="dashboard.html" style="color:white;"><i class="fas fa-chevron-left"></i></a>
        <h3 style="font-size:1.1rem; font-weight: 800;">Activity History</h3>
    </div>
    <i class="fas fa-sync-alt" style="cursor: pointer;" onclick="location.reload()"></i>
</header>

<div class="filter-bar">
    <button class="filter-btn active" onclick="filterLogs('all', this)">All</button>
    <button class="filter-btn" onclick="filterLogs('purchase', this)">Purchases</button>
    <button class="filter-btn" onclick="filterLogs('topup', this)">Deposits</button>
    <button class="filter-btn" onclick="filterLogs('agent', this)">Agent Upgrades</button>
</div>

<div class="container">
    <div id="loader" class="loader"><i class="fas fa-circle-notch fa-spin fa-2x"></i></div>
    <div id="historyList"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, onValue, query, orderByChild, equalTo } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
import { getAuth, onAuthStateChanged, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

// UNIFIED SECURE CONFIG
const firebaseConfig = {
    apiKey: "AIzaSyBmu4xukuT0Z7oD_vA9QroeO-1ZuaK8JgA",
    authDomain: "gigantic-data.firebaseapp.com",
    databaseURL: "https://gigantic-data-default-rtdb.firebaseio.com",
    projectId: "gigantic-data"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const auth = getAuth(app);

// --- MASTER UID BRIDGE ---
const impersonateUid = sessionStorage.getItem('impersonate_uid');
const isImpersonating = sessionStorage.getItem('isAdminImpersonating');
let activeUid;

window.exitImpersonation = function() {
    sessionStorage.clear();
    window.location.href = "admin_user_audit.html";
};

let masterLogs = [];

setPersistence(auth, browserLocalPersistence).then(() => {
    onAuthStateChanged(auth, user => {
        if (user) {
            activeUid = (isImpersonating === 'true' && impersonateUid) ? impersonateUid : user.uid;
            
            if (isImpersonating === 'true') {
                document.getElementById('adminBanner').style.display = 'block';
            }
            loadData(activeUid);
        } else {
            window.location.replace("login.html");
        }
    });
});

function loadData(uid) {
    const txRef = query(ref(db, 'transactions'), orderByChild('uid'), equalTo(uid));
    const topupRef = ref(db, `topupNotes/${uid}`);

    let txData = [], topData = [];

    onValue(txRef, (snap) => {
        txData = snap.exists() ? Object.entries(snap.val()).map(([id, v]) => {
            let isAgent = (parseFloat(v.amount) === 45 && v.type === "Deduct") || v.category === "agent";
            return { id, ...v, ts: v.date || v.timestamp, src: isAgent ? 'agent' : 'purchase' };
        }) : [];
        combineAndRender(txData, topData);
    });

    onValue(topupRef, (snap) => {
        topData = snap.exists() ? Object.entries(snap.val()).map(([id, v]) => ({ 
            id, ...v, ts: v.timestamp || v.date, src: 'topup' 
        })) : [];
        combineAndRender(txData, topData);
    });
}

function combineAndRender(txs, tops) {
    masterLogs = [...txs, ...tops].sort((a, b) => (Number(b.ts) || 0) - (Number(a.ts) || 0));
    render(masterLogs);
}

function render(logs) {
    const listDiv = document.getElementById('historyList');
    if (document.getElementById('loader')) document.getElementById('loader').style.display = 'none';
    listDiv.innerHTML = "";

    if (logs.length === 0) {
        listDiv.innerHTML = `<div class="empty-state"><i class="fas fa-folder-open"></i><p>No activity records found</p></div>`;
        return;
    }

    let lastDate = "";
    logs.forEach(log => {
        const dateObj = new Date(log.ts);
        let dateLabel = dateObj.toLocaleDateString('en-GB', { day: 'numeric', month: 'short', year: 'numeric' });
        
        if (dateLabel !== lastDate) {
            const divider = document.createElement('div');
            divider.className = "date-divider";
            divider.innerText = dateLabel;
            listDiv.appendChild(divider);
            lastDate = dateLabel;
        }

        const isPurchase = log.src === 'purchase';
        const isAgent = log.src === 'agent';
        const isTopup = log.src === 'topup';
        const isCredit = log.type === "Credit" || isTopup;
        const time = dateObj.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

        const card = document.createElement('div');
        card.className = "tx-card";
        
        let icon = isAgent ? 'fa-user-tie' : (isTopup ? 'fa-wallet' : (isCredit ? 'fa-gift' : 'fa-bolt'));
        let iconClass = isAgent ? 'icon-agent' : (isTopup ? 'icon-topup' : (isCredit ? 'icon-bonus' : 'icon-purchase'));
        let title = isAgent ? 'Agent Upgrade' : (isTopup ? 'Wallet Deposit' : (isCredit ? 'Referral Bonus' : (log.plan ? log.plan + ' Data' : 'Data Bundle')));
        let amountColor = isAgent ? '#a855f7' : (isCredit ? '#10b981' : '#ef4444');

        card.innerHTML = `
            <div class="icon-box ${iconClass}"><i class="fas ${icon}"></i></div>
            <div class="tx-info">
                <h4>${title}</h4>
                <p>${time} • <span class="tx-ref" onclick="copyRef('${log.id}')">${log.id.substring(0,8)}...</span></p>
            </div>
            <div class="tx-amount">
                <span class="amount-val" style="color: ${amountColor}">${isCredit ? '+' : '-'}₵${parseFloat(log.amount || log.price || 0).toFixed(2)}</span>
                <span class="bal-val">${log.newBalance ? 'Bal: ₵'+parseFloat(log.newBalance).toFixed(2) : 'Successful'}</span>
            </div>
        `;
        listDiv.appendChild(card);
    });
}

window.filterLogs = (type, btn) => {
    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    if (type === 'all') render(masterLogs);
    else render(masterLogs.filter(l => l.src === type));
};

window.copyRef = (text) => {
    navigator.clipboard.writeText(text);
    alert("Reference copied!");
}
</script>
</body>
</html>
