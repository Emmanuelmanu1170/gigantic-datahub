<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction History | GiganticDataHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --primary: #1a2a6c; --bg: #0b0e14; --card: #161b22; --text: #f0f6fc; }
        [data-theme="light"] { --bg: #f8fafc; --card: #ffffff; --text: #1e293b; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; transition: 0.3s; }
        .glass-card { background: var(--card); border-radius: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); border: 1px solid rgba(255, 255, 255, 0.05); }
        table { width: 100%; border-collapse: separate; border-spacing: 0 10px; }
        th { text-transform: uppercase; font-size: 10px; font-weight: 900; color: #94a3b8; padding: 12px; text-align: left; }
        td { background: var(--card); padding: 16px; font-size: 12px; border-top: 1px solid rgba(255,255,255,0.02); border-bottom: 1px solid rgba(255,255,255,0.02); }
        .status-pill { padding: 4px 12px; border-radius: 20px; font-size: 9px; font-weight: 800; text-transform: uppercase; background: #dcfce7; color: #166534; }
        .time-stamp { font-size: 10px; color: #94a3b8; font-weight: 600; display: block; }
    </style>
</head>
<body class="p-4 md:p-8 pb-24">
    <div class="max-w-6xl mx-auto">
        <div class="flex items-center gap-4 mb-8">
            <a href="dashboard.html" class="w-10 h-10 flex items-center justify-center rounded-xl bg-slate-800 text-slate-400 hover:text-white transition-all">
                <i class="fas fa-chevron-left"></i>
            </a>
            <div>
                <h1 class="text-xl font-black uppercase tracking-tighter">Transaction History</h1>
                <p id="userEmailTag" class="text-[10px] text-blue-400 font-bold uppercase tracking-widest">Verifying Session...</p>
            </div>
        </div>

        <div class="glass-card p-6 mb-8 flex items-center justify-between bg-gradient-to-r from-blue-900 to-black text-white border-none">
            <div>
                <p class="text-[10px] font-black uppercase opacity-70 mb-1">Cash Flow</p>
                <h2 class="text-3xl font-black text-blue-400" id="totalFlowDisplay">₵0.00</h2>
            </div>
            <div class="text-right">
                <p class="text-[10px] font-black uppercase opacity-70 mb-1">Records</p>
                <h2 class="text-3xl font-black text-orange-500" id="txCountDisplay">0</h2>
            </div>
        </div>

        <div class="overflow-x-auto">
            <table>
                <thead>
                    <tr>
                        <th>Transaction ID & Time</th>
                        <th>Credited Amount</th>
                        <th>Amount Paid</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="paymentBody"></tbody>
            </table>
            <div id="loadingState" class="text-center py-20">
                <i class="fas fa-circle-notch fa-spin fa-2x text-blue-500"></i>
                <p class="text-[10px] font-black text-slate-500 mt-4 uppercase">Syncing Ledger...</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, query, orderByChild, equalTo, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyBmu4xukuT0Z7oD_vA9QroeO-1ZuaK8JgA", 
            authDomain: "gigantic-data.firebaseapp.com", 
            databaseURL: "https://gigantic-data-default-rtdb.firebaseio.com", 
            projectId: "gigantic-data"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        onAuthStateChanged(auth, user => {
            if (user) {
                document.getElementById('userEmailTag').innerText = user.email;
                fetchMyPayments(user.uid);
            } else {
                window.location.replace("login.html");
            }
        });

        function fetchMyPayments(uid) {
            // Querying processed_payments node filtered by user UID
            const paymentsRef = query(ref(db, 'processed_payments'), orderByChild('uid'), equalTo(uid));

            onValue(paymentsRef, (snapshot) => {
                const tbody = document.getElementById('paymentBody');
                document.getElementById('loadingState').style.display = 'none';
                tbody.innerHTML = "";

                const data = snapshot.val();
                if (!data) return;

                const entries = Object.entries(data).sort((a, b) => (b[1].timestamp || 0) - (a[1].timestamp || 0));
                let totalFlow = 0;
                document.getElementById('txCountDisplay').innerText = entries.length;

                entries.forEach(([id, val]) => {
                    // Extracting creditedAmount and amountPaid directly from node
                    const credited = parseFloat(val.creditedAmount || 0);
                    const paid = parseFloat(val.amountPaid || 0);
                    totalFlow += credited;

                    const date = new Date(val.timestamp);
                    const timeStr = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                    const dateStr = date.toLocaleDateString('en-GB', { day: 'numeric', month: 'short', year: 'numeric' });

                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>
                            <span class="font-bold text-blue-400">${id}</span>
                            <span class="time-stamp">${timeStr} • ${dateStr}</span>
                        </td>
                        <td class="font-black text-emerald-400">₵ ${credited.toFixed(2)}</td>
                        <td class="font-black text-rose-400">-₵ ${paid.toFixed(2)}</td>
                        <td><span class="status-pill">SUCCESS</span></td>
                    `;
                    tbody.appendChild(row);
                });
                document.getElementById('totalFlowDisplay').innerText = "₵" + totalFlow.toFixed(2);
            });
        }
    </script>
</body>
</html>
