<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Ledger — GiganticDataHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #0f172a;
            --accent: #38bdf8;
            --bg: #020617;
            --card: #1e293b;
            --success: #10b981;
            --danger: #ef4444;
            --text: #f8fafc;
        }

        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Inter', -apple-system, sans-serif; }
        body { background: var(--bg); color: var(--text); padding-bottom: 40px; }

        header { 
            background: var(--primary); 
            padding: 20px; 
            display: flex; 
            align-items: center; 
            gap: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            position: sticky; 
            top: 0; 
            z-index: 100;
        }
        
        .container { padding: 20px; max-width: 550px; margin: auto; }

        /* LEDGER CARD STYLE */
        .ledger-card {
            background: var(--card); 
            border-radius: 20px; 
            padding: 18px; 
            margin-bottom: 12px;
            display: flex; 
            align-items: center; 
            gap: 15px;
            border: 1px solid rgba(255,255,255,0.05);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.4s ease-out forwards;
        }

        @keyframes slideUp { 
            from { opacity: 0; transform: translateY(10px); } 
            to { opacity: 1; transform: translateY(0); } 
        }

        .icon-box {
            width: 48px; height: 48px; border-radius: 14px;
            display: flex; align-items: center; justify-content: center; font-size: 20px;
        }
        .icon-credit { background: rgba(16, 185, 129, 0.1); color: var(--success); }
        .icon-debit { background: rgba(239, 68, 68, 0.1); color: var(--danger); }

        .details { flex: 1; }
        .details b { display: block; font-size: 15px; color: #fff; margin-bottom: 2px; }
        .details span { font-size: 11px; color: #94a3b8; }
        .ref-code { 
            font-family: 'Courier New', monospace; 
            font-size: 10px; 
            color: var(--accent); 
            background: rgba(56, 189, 248, 0.1); 
            padding: 2px 6px; 
            border-radius: 4px; 
            margin-top: 6px; 
            display: inline-block; 
        }

        .amount-side { text-align: right; }
        .amount-val { font-weight: 800; font-size: 16px; margin-bottom: 2px; }
        .balance-after { font-size: 10px; color: #64748b; font-weight: 600; }

        .security-badge {
            margin-top: 40px;
            padding: 20px;
            text-align: center;
            border-radius: 15px;
            background: rgba(30, 41, 59, 0.5);
            border: 1px dashed rgba(255,255,255,0.1);
            font-size: 12px;
            color: #94a3b8;
        }

        .empty-state { text-align: center; padding: 60px 20px; color: #475569; }
    </style>
</head>
<body>

<header>
    <a href="dashboard.html" style="color:white; text-decoration:none;"><i class="fas fa-chevron-left"></i></a>
    <h1 class="text-lg font-bold">Transaction History</h1>
</header>

<div class="container">
    <div id="ledgerItems">
        <div class="empty-state">
            <i class="fas fa-circle-notch fa-spin fa-2x"></i>
            <p class="mt-4">Verifying ledger integrity...</p>
        </div>
    </div>

    <div class="security-badge">
        <i class="fas fa-lock mb-2"></i><br>
        <strong>AUDIT COMPLIANCE</strong><br>
        All records are cryptographically linked to your UID. <br>
        Transactions cannot be modified or deleted.
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";
    import { getDatabase, ref, onValue, query, orderByChild, equalTo } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-database.js";

    // CORE CONFIG - Matches your Top-up Page
    const firebaseConfig = {
        apiKey: "AIzaSyCLl30c9nc09dZrkodA80hj5KSe9_B_aho",
        authDomain: "gigantic-data.firebaseapp.com",
        databaseURL: "https://gigantic-data-default-rtdb.firebaseio.com",
        projectId: "gigantic-data",
        storageBucket: "gigantic-data.firebasestorage.app",
        messagingSenderId: "727845403550",
        appId: "1:727845403550:web:56d06c9389993153a9748f",
        measurementId: "G-10F198VFE6"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    // Keep user logged in during audit
    setPersistence(auth, browserLocalPersistence).then(() => {
        onAuthStateChanged(auth, user => {
            if (user) {
                syncLedger(user.uid);
            } else {
                window.location.replace("login.html");
            }
        });
    });

    function syncLedger(uid) {
        // Query looking for transactions assigned to this UID
        const transactionRef = query(ref(db, 'transactions'), orderByChild('uid'), equalTo(uid));
        
        onValue(transactionRef, (snapshot) => {
            const list = document.getElementById('ledgerItems');
            list.innerHTML = "";
            
            if (!snapshot.exists()) {
                list.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-ghost fa-3x mb-4"></i>
                        <p>No transactions found in this ledger.</p>
                    </div>`;
                return;
            }

            let records = [];
            snapshot.forEach(child => {
                records.push({ id: child.key, ...child.val() });
            });

            // Sort: Newest first (aligned with timestamp from Topup page)
            records.sort((a, b) => (Number(b.timestamp) || 0) - (Number(a.timestamp) || 0));

            records.forEach(data => {
                // Determine if it's a Topup (Credit) or Purchase (Debit)
                const isTopup = data.type === "Credit" || data.action === "topup" || data.method === "Paystack";
                const iconClass = isTopup ? "icon-credit" : "icon-debit";
                const icon = isTopup ? "fa-plus-circle" : "fa-minus-circle";
                const formattedDate = new Date(data.timestamp).toLocaleString('en-GB', {
                    day: 'numeric', month: 'short', year: 'numeric', hour: '2-digit', minute: '2-digit'
                });

                const card = document.createElement('div');
                card.className = "ledger-card";
                card.innerHTML = `
                    <div class="icon-box ${iconClass}">
                        <i class="fas ${icon}"></i>
                    </div>
                    <div class="details">
                        <b>${data.description || (isTopup ? 'Wallet Funding' : 'Service Payment')}</b>
                        <span>${formattedDate}</span><br>
                        <div class="ref-code">ID: ${data.id.substring(0, 12).toUpperCase()}</div>
                    </div>
                    <div class="amount-side">
                        <div class="amount-val" style="color: ${isTopup ? 'var(--success)' : 'var(--danger)'}">
                            ${isTopup ? '+' : '-'}₵${parseFloat(data.amount).toFixed(2)}
                        </div>
                        <div class="balance-after">Bal: ₵${parseFloat(data.newBalance || 0).toFixed(2)}</div>
                    </div>
                `;
                list.appendChild(card);
            });
        });
    }
</script>
</body>
</html>
