<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings | GiganticDataHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --primary: #6366f1; --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); }
        body { 
            background: var(--bg-gradient); 
            font-family: 'Inter', sans-serif; 
            min-height: 100vh;
            color: white;
        }
        
        /* Modern Glass Card */
        .glass-profile {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 35px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .input-box {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .input-box:focus-within {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.15);
            background: rgba(15, 23, 42, 0.8);
        }

        .save-btn {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.4);
            transition: transform 0.2s ease, opacity 0.2s ease;
        }

        .save-btn:active { transform: scale(0.96); }

        .admin-pill {
            background: rgba(99, 102, 241, 0.15);
            color: #818cf8;
            border: 1px solid rgba(99, 102, 241, 0.3);
        }

        /* Success Pop Animation */
        #successToast {
            display: none;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 5000;
            animation: slideDown 0.5s cubic-bezier(0.18, 0.89, 0.32, 1.28) forwards;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translate(-50%, -20px); }
            to { opacity: 1; transform: translate(-50%, 0); }
        }
    </style>
</head>
<body class="pb-24">

    <div id="successToast">
        <div class="bg-emerald-500 text-white px-6 py-3 rounded-2xl shadow-2xl flex items-center gap-3 font-bold">
            <i class="fas fa-check-circle text-xl"></i>
            <span>Profile Synced Successfully</span>
        </div>
    </div>

    <div class="p-6 flex justify-between items-center">
        <a href="dashboard.html" class="w-10 h-10 flex items-center justify-center rounded-xl bg-white/5 hover:bg-white/10 transition-all text-slate-400">
            <i class="fas fa-chevron-left"></i>
        </a>
        <button onclick="logoutUser()" class="text-rose-400 text-xs font-black uppercase tracking-widest hover:opacity-70">
            <i class="fas fa-power-off mr-1"></i> Sign Out
        </button>
    </div>

    <div class="container mx-auto px-6 max-w-lg">
        
        <div id="adminBanner" class="hidden mb-6 p-4 rounded-2xl admin-pill flex items-center justify-between">
            <div class="flex items-center gap-3">
                <i class="fas fa-user-shield"></i>
                <span class="text-xs font-bold uppercase">Impersonating Client</span>
            </div>
            <button onclick="exitImpersonation()" class="text-[10px] bg-white text-indigo-600 px-3 py-1.5 rounded-lg font-black uppercase">Exit</button>
        </div>

        <div class="glass-profile p-8 text-center">
            <div class="relative w-24 h-24 mx-auto mb-6">
                <div class="w-full h-full rounded-full bg-gradient-to-tr from-indigo-500 to-purple-500 flex items-center justify-center text-3xl shadow-2xl">
                    ðŸ‘¤
                </div>
                <div class="absolute bottom-0 right-0 w-8 h-8 bg-emerald-500 rounded-full border-4 border-[#1e293b] flex items-center justify-center text-[10px]">
                    <i class="fas fa-bolt text-white"></i>
                </div>
            </div>

            <h2 id="displayTitle" class="text-2xl font-black tracking-tight mb-1">Loading...</h2>
            <p class="text-slate-400 text-xs font-medium uppercase tracking-widest mb-8">Account Infrastructure</p>

            <div class="space-y-6 text-left">
                <div>
                    <label class="text-[10px] font-black text-slate-500 uppercase tracking-widest ml-2 mb-2 block">Full Name</label>
                    <div class="input-box rounded-2xl p-4 flex items-center gap-4">
                        <i class="fas fa-id-card text-indigo-400/50"></i>
                        <input type="text" id="fullName" class="bg-transparent border-none outline-none w-full text-sm font-bold text-white placeholder:text-slate-600" placeholder="Your Name">
                    </div>
                </div>

                <div>
                    <label class="text-[10px] font-black text-slate-500 uppercase tracking-widest ml-2 mb-2 block">System Email</label>
                    <div class="input-box rounded-2xl p-4 flex items-center gap-4 opacity-50">
                        <i class="fas fa-envelope text-slate-500"></i>
                        <input type="email" id="emailAddr" class="bg-transparent border-none outline-none w-full text-sm font-bold text-slate-400" disabled>
                    </div>
                </div>

                <div>
                    <label class="text-[10px] font-black text-slate-500 uppercase tracking-widest ml-2 mb-2 block">Audit Password</label>
                    <div class="input-box rounded-2xl p-4 flex items-center gap-4">
                        <i class="fas fa-shield-alt text-indigo-400/50"></i>
                        <input type="text" id="dbPassword" class="bg-transparent border-none outline-none w-full text-sm font-mono text-indigo-300" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
                    </div>
                    <p class="mt-3 text-[10px] text-slate-500 leading-relaxed px-2">
                        <i class="fas fa-info-circle mr-1"></i> Updates the plaintext record in the admin master console.
                    </p>
                </div>
            </div>

            <button onclick="saveProfile()" id="saveBtn" class="save-btn w-full mt-10 py-5 rounded-2xl text-white font-black text-sm uppercase tracking-widest">
                Update Profile
            </button>
        </div>
    </div>

    <nav class="fixed bottom-0 left-0 right-0 bg-slate-900/80 backdrop-blur-xl border-t border-white/5 px-8 py-4 flex justify-between items-center z-40">
        <a href="dashboard.html" class="flex flex-col items-center gap-1 text-slate-500"><i class="fas fa-house-chimney text-lg"></i></a>
        <a href="order_history.html" class="flex flex-col items-center gap-1 text-slate-500"><i class="fas fa-receipt text-lg"></i></a>
        <a href="referral.html" class="flex flex-col items-center gap-1 text-slate-500"><i class="fas fa-gift text-lg"></i></a>
        <a href="profile.html" class="flex flex-col items-center gap-1 text-indigo-500"><i class="fas fa-user-gear text-lg"></i></a>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBmu4xukuT0Z7oD_vA9QroeO-1ZuaK8JgA",
            authDomain: "gigantic-data.firebaseapp.com",
            databaseURL: "https://gigantic-data-default-rtdb.firebaseio.com",
            projectId: "gigantic-data"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        const impersonateUid = sessionStorage.getItem('impersonate_uid');
        const isImpersonating = sessionStorage.getItem('isAdminImpersonating');
        let activeUid;

        window.exitImpersonation = () => {
            sessionStorage.clear();
            window.location.href = "admin_command.html";
        };

        setPersistence(auth, browserLocalPersistence).then(() => {
            onAuthStateChanged(auth, user => {
                if (user) {
                    activeUid = (isImpersonating === 'true' && impersonateUid) ? impersonateUid : user.uid;
                    
                    if (isImpersonating === 'true') {
                        document.getElementById('adminBanner').classList.remove('hidden');
                    }

                    onValue(ref(db, 'users/' + activeUid), (snapshot) => {
                        const data = snapshot.val() || {};
                        document.getElementById('emailAddr').value = data.email || "No Email";
                        document.getElementById('fullName').value = data.fullName || "";
                        document.getElementById('dbPassword').value = data.password || "";
                        document.getElementById('displayTitle').innerText = data.fullName || "User Profile";
                    });
                } else {
                    window.location.replace("login.html");
                }
            });
        });

        window.saveProfile = async () => {
            const newName = document.getElementById('fullName').value.trim();
            const newDbPass = document.getElementById('dbPassword').value.trim();
            const btn = document.getElementById('saveBtn');
            const toast = document.getElementById('successToast');

            if (!newName) return alert("Identity verification failed: Name required.");

            try {
                btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> SYNCING...';
                btn.disabled = true;

                await update(ref(db, 'users/' + activeUid), {
                    fullName: newName,
                    password: newDbPass
                });

                // Trigger Success Feedback
                toast.style.display = 'block';
                setTimeout(() => { toast.style.display = 'none'; }, 3000);

            } catch (error) {
                alert("Core Link Failure: " + error.message);
            } finally {
                btn.innerHTML = 'Update Profile';
                btn.disabled = false;
            }
        };

        window.logoutUser = () => {
            if(confirm("Terminate session?")) {
                signOut(auth).then(() => window.location.replace("login.html"));
            }
        };
    </script>
</body>
</html>
