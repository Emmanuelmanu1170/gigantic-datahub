<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Gigantic Data Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #003366;
            --accent: #ff8c00;
            --accent-dark: #ff4500;
            --text-gray: #64748b;
            --success-green: #10b981;
            --bg-gradient: radial-gradient(circle at top right, rgba(255, 140, 0, 0.15), transparent),
                           radial-gradient(circle at bottom left, rgba(0, 82, 204, 0.2), transparent);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }

        body {
            background-color: var(--primary);
            background-image: var(--bg-gradient);
            min-height: 100vh;
            display: flex; align-items: center; justify-content: center; padding: 20px;
        }

        .auth-card {
            background: #ffffff; padding: 40px 30px; width: 100%; max-width: 420px;
            border-radius: 24px; box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.6s ease-out;
            position: relative;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .logo-area { text-align: center; margin-bottom: 30px; }
        .logo-circle {
            width: 65px; height: 65px;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-dark) 100%);
            border-radius: 20px; display: flex; align-items: center; justify-content: center;
            font-size: 30px; color: white; margin: 0 auto 15px;
            box-shadow: 0 10px 20px rgba(255, 69, 0, 0.3);
        }

        .logo-text { font-size: 24px; font-weight: 800; color: var(--primary); letter-spacing: 1px; }

        h2 { text-align: center; color: #1e293b; font-size: 22px; margin-bottom: 8px; }
        .subtitle { text-align: center; color: var(--text-gray); font-size: 14px; margin-bottom: 25px; }

        .form-group { margin-bottom: 18px; }
        label { display: block; margin-bottom: 7px; color: var(--primary); font-size: 13px; font-weight: 700; }
        
        input {
            width: 100%; padding: 12px 15px; border: 2px solid #e2e8f0;
            border-radius: 12px; font-size: 15px; transition: all 0.3s ease; background: #f8fafc;
        }

        input:focus {
            outline: none; border-color: var(--accent); background: #fff;
            box-shadow: 0 0 0 4px rgba(255, 140, 0, 0.1);
        }

        .ref-field { border: 2px dashed #0052cc; background: #eff6ff; font-weight: 700; color: #0052cc; text-align: center; }

        button {
            width: 100%; padding: 16px; margin-top: 10px; border: none; border-radius: 14px;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-dark) 100%);
            color: white; font-size: 16px; font-weight: 700; cursor: pointer;
            transition: 0.3s; box-shadow: 0 8px 20px rgba(255, 69, 0, 0.3);
        }

        button:hover { transform: translateY(-2px); box-shadow: 0 12px 25px rgba(255, 69, 0, 0.4); }
        button:disabled { background: #cbd5e1; cursor: not-allowed; }

        .footer { text-align: center; margin-top: 25px; border-top: 1px solid #f1f5f9; padding-top: 20px; }
        .login-btn {
            display: block; width: 100%; padding: 12px; border: 2px solid #0052cc;
            border-radius: 12px; color: #0052cc; text-decoration: none; font-weight: 700; font-size: 14px;
        }

        #successOverlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #ffffff; border-radius: 24px; display: none;
            flex-direction: column; align-items: center; justify-content: center;
            text-align: center; padding: 30px; z-index: 10;
        }

        .success-icon { font-size: 60px; color: var(--success-green); margin-bottom: 20px; }
        .success-title { color: #1e293b; font-size: 24px; font-weight: 800; margin-bottom: 10px; }
        .success-msg { color: var(--text-gray); font-size: 15px; line-height: 1.6; margin-bottom: 25px; }
        .btn-continue { background: var(--success-green); box-shadow: 0 8px 20px rgba(16, 185, 129, 0.3); }
    </style>
</head>
<body>

<div class="auth-card">
    <div id="successOverlay">
        <i class="fas fa-check-circle success-icon"></i>
        <div class="success-title">Account Created!</div>
        <div class="success-msg">
            Account setup is complete. We've sent a <b>verification link</b> to your email.
        </div>
        <button class="btn-continue" onclick="window.location.href='dashboard.html'">Go to Dashboard</button>
    </div>

    <div id="formContent">
        <div class="logo-area">
            <div class="logo-circle"><i class="fas fa-bolt"></i></div>
            <div class="logo-text">GIGANTIC DATA</div>
        </div>

        <h2>Create Account</h2>
        <p class="subtitle">Join the leading data hub in Ghana</p>

        <form id="signupForm">
            <div class="form-group"><label>Full Name</label><input type="text" id="fullName" placeholder="Enter full name" required></div>
            <div class="form-group"><label>Email Address</label><input type="email" id="email" placeholder="example@mail.com" required></div>
            <div class="form-group"><label>Phone Number</label><input type="tel" id="phone" placeholder="0244000000" maxlength="10" required></div>
            <div class="form-group"><label>Referral ID (Optional)</label><input type="text" id="referralInput" class="ref-field" placeholder="Referrer UID"></div>
            <div class="form-group"><label>Password</label><input type="password" id="password" placeholder="At least 8 characters" required></div>
            <div class="form-group"><label>Confirm Password</label><input type="password" id="confirmPassword" placeholder="Repeat password" required></div>
            <button type="submit" id="submitBtn">Create Account</button>
        </form>

        <div class="footer">
            <a href="login.html" class="login-btn">Sign In Instead</a>
        </div>
    </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, sendEmailVerification, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getDatabase, ref, set, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

const firebaseConfig = {
    apiKey: "AIzaSyBmu4xukuT0Z7oD_vA9QroeO-1ZuaK8JgA",
    authDomain: "gigantic-data.firebaseapp.com",
    databaseURL: "https://gigantic-data-default-rtdb.firebaseio.com",
    projectId: "gigantic-data"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

const urlParams = new URLSearchParams(window.location.search);
const referrerFromUrl = urlParams.get('ref');
if (referrerFromUrl) { document.getElementById('referralInput').value = referrerFromUrl; }

document.getElementById('signupForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const btn = document.getElementById('submitBtn');
    const name = document.getElementById('fullName').value.trim();
    const email = document.getElementById('email').value.trim().toLowerCase();
    const phone = document.getElementById('phone').value.trim();
    const refCode = document.getElementById('referralInput').value.trim();
    const pass = document.getElementById('password').value;
    const confirmPass = document.getElementById('confirmPassword').value;

    if (pass !== confirmPass) { alert("Passwords do not match!"); return; }
    if (pass.length < 8) { alert("Password must be at least 8 characters!"); return; }

    btn.disabled = true;
    btn.textContent = "Processing...";

    try {
        await setPersistence(auth, browserLocalPersistence);
        
        const userCredential = await createUserWithEmailAndPassword(auth, email, pass);
        const user = userCredential.user;

        await sendEmailVerification(user);

        // --- CRITICAL FIX: Initializing balances as NUMBERS (Blue) ---
        await set(ref(db, 'users/' + user.uid), {
            fullName: name,
            email: email,
            phone: phone,
            password: pass, 
            wallet: Number(0),         // Explicitly forced to Number
            balance: Number(0),        // Explicitly forced to Number
            referralBonus: Number(0),  // Explicitly forced to Number
            referralCount: Number(0),  // Explicitly forced to Number
            status: "Normal",
            userType: "normal",
            referredBy: refCode || null,
            uid: user.uid,
            createdAt: Date.now(),
            lastActive: Date.now()
        });

        if (refCode && refCode !== user.uid) {
            try {
                await push(ref(db, 'withdrawal_requests'), {
                    uid: refCode,                 
                    email: "Signup Reward", 
                    amount: Number(1.00), // Forced to Number
                    network: "Referral Bonus",    
                    accountName: name,            
                    timestamp: Date.now(),
                    status: "Pending",
                    note: `Referral: ${name} (${phone})`
                });
            } catch (refErr) { console.warn("Referral logging bypassed."); }
        }

        document.getElementById('formContent').style.display = 'none';
        document.getElementById('successOverlay').style.display = 'flex';

    } catch (error) {
        alert("Registration Error: " + error.message);
        btn.disabled = false;
        btn.textContent = "Create Account";
    }
});
</script>
</body>
</html>
