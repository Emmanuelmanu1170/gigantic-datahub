<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Directory â€” GiganticDataHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary: #003366;
            --accent: #ff8c00;
            --bg: #f4f7fe;
            --white: #ffffff;
            --text-main: #1e293b;
            --text-gray: #64748b;
            --verified: #10b981;
            --danger: #ef4444;
        }

        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Inter', -apple-system, sans-serif; }
        body { background: var(--bg); color: var(--text-main); padding-bottom: 80px; }

        header { 
            background: var(--primary); color: white; padding: 25px 20px; 
            text-align: center; border-bottom-left-radius: 30px; border-bottom-right-radius: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        header h1 { font-size: 1.4rem; font-weight: 800; margin-bottom: 5px; }
        header p { font-size: 0.8rem; opacity: 0.8; }

        /* Admin Controls */
        #adminPanel { display: none; margin: 20px; background: white; padding: 20px; border-radius: 20px; border: 2px dashed var(--primary); }
        .admin-input { border: 1px solid #ddd; padding: 10px; border-radius: 10px; width: 100%; margin-bottom: 10px; font-size: 0.8rem; }
        .admin-btn { width: 100%; padding: 10px; border-radius: 10px; background: var(--primary); color: white; font-weight: 800; font-size: 0.8rem; cursor: pointer; }

        .search-container {
            margin: -25px 20px 20px;
            background: var(--white);
            padding: 12px 20px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        }
        .search-container i { color: var(--text-gray); }
        .search-container input { border: none; outline: none; width: 100%; font-size: 0.9rem; }

        .container { padding: 0 20px; }

        .agent-card {
            background: var(--white); border-radius: 20px; padding: 20px;
            margin-bottom: 15px; display: flex; align-items: center; gap: 15px;
            border: 1px solid rgba(0,0,0,0.03); transition: 0.3s; position: relative;
        }
        .agent-avatar {
            width: 60px; height: 60px;
            background: #eef2ff; color: var(--primary);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-size: 1.5rem; font-weight: 800;
        }
        .agent-info { flex: 1; }
        .agent-info h3 { font-size: 1rem; color: var(--primary); margin-bottom: 4px; display: flex; align-items: center; gap: 6px; }
        .verified-badge { color: var(--verified); font-size: 0.8rem; }
        
        /* New Agent Badge Styling */
        .new-badge {
            background: linear-gradient(135deg, #f06529 0%, #ff8c00 100%);
            color: white; font-size: 8px; font-weight: 900; padding: 2px 8px;
            border-radius: 5px; text-transform: uppercase; letter-spacing: 0.5px;
            animation: pulse-glow 2s infinite;
        }
        @keyframes pulse-glow {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }

        .agent-info p { font-size: 0.8rem; color: var(--text-gray); }

        .action-group { display: flex; gap: 10px; align-items: center; }
        .contact-btn {
            background: #25d366; color: white; width: 40px; height: 40px;
            border-radius: 12px; display: flex; align-items: center; justify-content: center;
            text-decoration: none; font-size: 1.2rem;
            box-shadow: 0 4px 10px rgba(37, 211, 102, 0.3);
        }
        .revoke-btn {
            display: none; background: var(--danger); color: white; width: 40px; height: 40px;
            border-radius: 12px; align-items: center; justify-content: center; border: none; cursor: pointer;
        }

        .loader { text-align: center; padding: 50px; color: var(--primary); }
        .empty-state { text-align: center; padding: 100px 20px; color: var(--text-gray); }

        .back-nav { padding: 15px 20px; display: flex; align-items: center; gap: 10px; color: white; text-decoration: none; font-size: 0.9rem; font-weight: 600; }
    </style>
</head>
<body>

<header>
    <a href="dashboard.html" class="back-nav"><i class="fas fa-chevron-left"></i> Dashboard</a>
    <h1><i class="fas fa-user-tie"></i> Certified Agents</h1>
    <p>Find a verified GiganticDataHub merchant near you</p>
</header>

<div id="adminPanel">
    <h4 style="font-size: 0.7rem; font-weight: 900; color: var(--primary); text-transform: uppercase; margin-bottom: 10px;">Admin: Add New Agent</h4>
    <input type="text" id="newAgentUid" class="admin-input" placeholder="Enter User UID">
    <button onclick="grantAgentStatus()" class="admin-btn">PROMOTE TO AGENT</button>
</div>

<div class="search-container">
    <i class="fas fa-search"></i>
    <input type="text" id="agentSearch" placeholder="Search by name or email..." onkeyup="filterAgents()">
</div>

<div class="container">
    <div id="loader" class="loader">
        <i class="fas fa-circle-notch fa-spin fa-2x"></i>
    </div>
    <div id="agentList"></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import { getAuth, onAuthStateChanged, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBmu4xukuT0Z7oD_vA9QroeO-1ZuaK8JgA",
        authDomain: "gigantic-data.firebaseapp.com",
        databaseURL: "https://gigantic-data-default-rtdb.firebaseio.com",
        projectId: "gigantic-data"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    const ADMIN_EMAIL = "alenacloft0@gmail.com";
    let allAgents = [];
    let loggedInUserEmail = "";
    let isAdmin = false;

    onAuthStateChanged(auth, (user) => {
        if (user) {
            loggedInUserEmail = user.email;
            if (user.email.toLowerCase() === ADMIN_EMAIL.toLowerCase()) {
                isAdmin = true;
                document.getElementById('adminPanel').style.display = 'block';
            }
            loadAgents();
        } else {
            window.location.replace("login.html");
        }
    });

    function loadAgents() {
        onValue(ref(db, 'users'), (snapshot) => {
            const loader = document.getElementById('loader');
            const listDiv = document.getElementById('agentList');
            if (loader) loader.style.display = 'none';
            
            const data = snapshot.val();
            if (!data) {
                listDiv.innerHTML = `<div class="empty-state"><p>No data found.</p></div>`;
                return;
            }

            allAgents = Object.entries(data)
                .filter(([id, u]) => {
                    const s = (u.status || "").toLowerCase();
                    const t = (u.userType || "").toLowerCase();
                    return s === 'agent' || t === 'agent';
                })
                .map(([id, u]) => ({ id, ...u }));

            renderAgents(allAgents);
        });
    }

    function renderAgents(agents) {
        const listDiv = document.getElementById('agentList');
        listDiv.innerHTML = "";

        if (agents.length === 0) {
            listDiv.innerHTML = `<div class="empty-state"><i class="fas fa-users-slash fa-3x" style="opacity:0.2; margin-bottom:15px; display:block;"></i><p>No verified agents available yet.</p></div>`;
            return;
        }

        const now = Date.now();
        const fiveDaysInMs = 5 * 24 * 60 * 60 * 1000;

        agents.forEach(agent => {
            const name = agent.fullname || agent.fullName || "Certified Agent";
            const initial = name.charAt(0).toUpperCase();
            const email = agent.email || "Contact for details";
            const phone = agent.phone || "";
            const uid = agent.id;
            
            // Logic for New Agent Badge (Joined within last 5 days)
            const joinedAt = agent.createdAt || agent.timestamp || 0;
            const isNew = (now - joinedAt) < fiveDaysInMs;

            const message = `Hello Agent ${name}, I am a user on GiganticDataHub (Email: ${loggedInUserEmail}). I would like to purchase data.`;
            const waLink = phone ? `https://wa.me/${phone.replace(/\D/g,'')}?text=${encodeURIComponent(message)}` : `mailto:${email}`;

            listDiv.innerHTML += `
                <div class="agent-card" data-name="${name.toLowerCase()}">
                    <div class="agent-avatar">${initial}</div>
                    <div class="agent-info">
                        <h3>
                            ${name} 
                            <i class="fas fa-check-circle verified-badge" title="Verified Merchant"></i>
                            ${isNew ? '<span class="new-badge">NEW</span>' : ''}
                        </h3>
                        <p><i class="fas fa-envelope"></i> ${email}</p>
                        <p style="font-size: 0.6rem; font-family: monospace; color: #aaa;">ID: ${uid}</p>
                    </div>
                    <div class="action-group">
                        <a href="${waLink}" target="_blank" class="contact-btn">
                            <i class="fab fa-whatsapp"></i>
                        </a>
                        <button class="revoke-btn" style="${isAdmin ? 'display:flex' : 'display:none'}" onclick="revokeAgentStatus('${uid}')">
                            <i class="fas fa-user-minus"></i>
                        </button>
                    </div>
                </div>
            `;
        });
    }

    // --- Admin Functions ---

    window.grantAgentStatus = async () => {
        const uid = document.getElementById('newAgentUid').value.trim();
        if(!uid) return alert("Please enter a valid UID");

        try {
            await update(ref(db, `users/${uid}`), {
                status: 'Agent',
                userType: 'Agent',
                createdAt: Date.now() // Sets the timestamp for the "New" badge
            });
            alert("User promoted to Agent successfully!");
            document.getElementById('newAgentUid').value = "";
        } catch (e) {
            alert("Error: " + e.message);
        }
    };

    window.revokeAgentStatus = async (uid) => {
        if(!confirm("Are you sure you want to revoke agent status for this user?")) return;

        try {
            await update(ref(db, `users/${uid}`), {
                status: 'User',
                userType: 'User'
            });
            alert("Agent status revoked.");
        } catch (e) {
            alert("Error: " + e.message);
        }
    };

    window.filterAgents = () => {
        const query = document.getElementById('agentSearch').value.toLowerCase();
        const cards = document.querySelectorAll('.agent-card');
        cards.forEach(card => {
            const name = card.getAttribute('data-name');
            card.style.display = name.includes(query) ? "flex" : "none";
        });
    }
</script>
</body>
</html>
