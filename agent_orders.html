<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Sales | Merchant Terminal</title>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f4f7fe;
            color: #1e293b;
            min-height: 100vh;
        }
        [data-theme="dark"] {
            background: #02040a;
            color: #f0f6fc;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }
        [data-theme="dark"] .glass-card {
            background: #0d1117;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .status-pill {
            padding: 4px 10px;
            border-radius: 8px;
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
        }
        .status-successful, .status-success { background: #dcfce7; color: #16a34a; }
        .status-processing, .status-pending { background: #fef9c3; color: #ca8a04; }
        .status-failed { background: #fee2e2; color: #dc2626; }
        
        .nav-fixed {
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.8);
        }
        [data-theme="dark"] .nav-fixed {
            background: rgba(13, 17, 23, 0.8);
        }
    </style>
</head>
<body class="pb-20">

    <header class="nav-fixed border-b border-black/5 p-4 flex justify-between items-center">
        <a href="agent_shop.html" class="w-10 h-10 flex items-center justify-center rounded-full hover:bg-black/5">
            <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="font-black text-sm uppercase tracking-widest">Store Sales Only</h1>
        <button onclick="location.reload()" class="w-10 h-10 flex items-center justify-center rounded-full hover:bg-black/5">
            <i class="fas fa-sync-alt"></i>
        </button>
    </header>

    <main class="max-w-xl mx-auto p-4">
        <div class="grid grid-cols-2 gap-4 mb-6">
            <div class="glass-card p-5 rounded-3xl shadow-sm">
                <p class="text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-1">Total Store Sales</p>
                <h2 id="totalSalesCount" class="text-2xl font-black italic">0</h2>
            </div>
            <div class="glass-card p-5 rounded-3xl shadow-sm">
                <p class="text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-1">Store Revenue</p>
                <h2 id="totalVolume" class="text-2xl font-black italic text-emerald-500">₵0.00</h2>
            </div>
        </div>

        <div class="mb-6 relative">
            <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"></i>
            <input type="text" id="orderSearch" oninput="filterOrders()" placeholder="Search recipient..." 
                class="w-full bg-white dark:bg-slate-900 border border-black/5 dark:border-white/5 rounded-2xl py-4 pl-12 pr-4 text-sm font-medium outline-none focus:ring-2 focus:ring-indigo-500 transition-all">
        </div>

        <div id="orderListContainer" class="space-y-3">
            <div class="animate-pulse space-y-3">
                <div class="h-24 bg-black/5 rounded-3xl"></div>
                <div class="h-24 bg-black/5 rounded-3xl"></div>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBmu4xukuT0Z7oD_vA9QroeO-1ZuaK8JgA",
            authDomain: "gigantic-data.firebaseapp.com",
            databaseURL: "https://gigantic-data-default-rtdb.firebaseio.com",
            projectId: "gigantic-data"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        let allStoreOrders = [];

        onAuthStateChanged(auth, user => {
            if (user) {
                loadStoreOrderHistory(user.uid);
            } else {
                window.location.replace("login.html");
            }
        });

        

        function loadStoreOrderHistory(uid) {
            const historyRef = ref(db, `user_orders/${uid}`);
            onValue(historyRef, (snapshot) => {
                const data = snapshot.val();
                if (!data) {
                    renderEmptyState();
                    return;
                }

                // FILTER: Only include orders that have a paymentRef (Pre-paid Store Orders)
                allStoreOrders = Object.entries(data)
                    .map(([id, val]) => ({ id, ...val }))
                    .filter(order => order.paymentRef || order.agentId) 
                    .sort((a, b) => b.timestamp - a.timestamp);

                if (allStoreOrders.length === 0) {
                    renderEmptyState();
                    return;
                }

                calculateStats(allStoreOrders);
                renderOrders(allStoreOrders);
            });
        }

        function calculateStats(orders) {
            const count = orders.length;
            const volume = orders.reduce((acc, curr) => acc + (parseFloat(curr.amount) || 0), 0);
            
            document.getElementById('totalSalesCount').innerText = count;
            document.getElementById('totalVolume').innerText = `₵${volume.toFixed(2)}`;
        }

        function renderOrders(orders) {
            const container = document.getElementById('orderListContainer');
            container.innerHTML = "";

            orders.forEach(order => {
                const status = (order.status || 'Processing').toLowerCase();
                const network = (order.network || 'MTN').toUpperCase();
                const date = order.timestamp ? new Date(order.timestamp).toLocaleString('en-GB', {
                    day: '2-digit', month: 'short', hour: '2-digit', minute: '2-digit'
                }) : '---';

                const card = document.createElement('div');
                card.className = "glass-card p-5 rounded-3xl shadow-sm flex items-center justify-between transition-all active:scale-[0.98]";
                card.innerHTML = `
                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 rounded-2xl bg-indigo-500/10 flex items-center justify-center text-indigo-500">
                            <i class="fas fa-shopping-bag"></i>
                        </div>
                        <div>
                            <p class="text-xs font-black uppercase tracking-tight">${network} ${order.plan}</p>
                            <p class="text-[10px] font-bold text-slate-500 mt-1">${order.recipient}</p>
                            <div class="flex items-center gap-2 mt-1">
                                <span class="text-[8px] bg-slate-100 dark:bg-slate-800 px-2 py-0.5 rounded font-mono text-slate-500">REF: ${order.paymentRef ? order.paymentRef.slice(-6) : 'N/A'}</span>
                                <span class="text-[8px] text-slate-400 font-medium">${date}</span>
                            </div>
                        </div>
                    </div>
                    <div class="text-right">
                        <p class="text-sm font-black italic">₵${parseFloat(order.amount).toFixed(2)}</p>
                        <span class="status-pill status-${status} inline-block mt-2">
                            ${status}
                        </span>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        window.filterOrders = () => {
            const query = document.getElementById('orderSearch').value.toLowerCase();
            const filtered = allStoreOrders.filter(o => 
                o.recipient.includes(query) || 
                (o.paymentRef && o.paymentRef.toLowerCase().includes(query))
            );
            renderOrders(filtered);
        };

        function renderEmptyState() {
            document.getElementById('orderListContainer').innerHTML = `
                <div class="text-center py-20">
                    <div class="w-20 h-20 bg-slate-100 dark:bg-slate-900 rounded-full flex items-center justify-center mx-auto mb-4 text-slate-300">
                        <i class="fas fa-store-slash text-3xl"></i>
                    </div>
                    <h3 class="font-black text-sm uppercase tracking-widest text-slate-400">No Store Sales Found</h3>
                </div>
            `;
            document.getElementById('totalSalesCount').innerText = "0";
            document.getElementById('totalVolume').innerText = "₵0.00";
        }
    </script>
</body>
</html>
