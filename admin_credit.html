<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin: Payment Investigator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #0f172a; --accent: #4f46e5; --success: #10b981; --danger: #ef4444; --bg: #f8fafc; }
        body { margin:0; font-family:'Inter', sans-serif; background:var(--bg); color:var(--primary); }
        .container { padding: 30px; max-width: 800px; margin: auto; }
        .search-box { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 30px; border: 1px solid #e2e8f0; }
        input { width: 100%; padding: 15px; border: 2px solid #f1f5f9; border-radius: 12px; font-size: 1rem; outline: none; box-sizing: border-box; }
        input:focus { border-color: var(--accent); }
        
        .result-card { background: white; border-radius: 20px; padding: 25px; display: none; border: 1px solid #e2e8f0; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .data-row { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #f1f5f9; }
        .data-row b { color: #64748b; font-size: 0.8rem; text-transform: uppercase; }
        
        .action-btns { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 25px; }
        .btn { padding: 15px; border: none; border-radius: 12px; font-weight: 700; cursor: pointer; transition: 0.3s; }
        .btn-credit { background: var(--success); color: white; }
        .btn-dismiss { background: #fee2e2; color: var(--danger); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        
        .badge { padding: 4px 10px; border-radius: 6px; font-size: 0.75rem; font-weight: 800; }
        .badge-pending { background: #fef3c7; color: #92400e; }
    </style>
</head>
<body>

<div class="container">
    <h2 style="margin-bottom: 10px;"><i class="fas fa-search-dollar"></i> Verify Reported Payment</h2>
    <p style="color: #64748b; margin-bottom: 30px;">Search by the "T-Reference" the user provided from the error popup.</p>

    <div class="search-box">
        <label style="font-size: 0.75rem; font-weight: 800; color: #64748b; display: block; margin-bottom: 8px;">ENTER ERROR REFERENCE</label>
        <div style="display: flex; gap: 10px;">
            <input type="text" id="searchInput" placeholder="e.g. T546184643551538">
            <button onclick="investigate()" style="padding: 0 25px; border-radius: 12px; background: var(--accent); color: white; border: none; font-weight: 700; cursor: pointer;">SEARCH</button>
        </div>
    </div>

    <div id="resultArea" class="result-card">
        <div style="text-align: center; margin-bottom: 20px;">
            <span class="badge badge-pending" id="resStatus">STATUS: UNRESOLVED</span>
        </div>
        
        <div class="data-row"><b>Report ID</b> <span id="resReportId"></span></div>
        <div class="data-row"><b>Paystack Reference</b> <span id="resPaystack"></span></div>
        <div class="data-row"><b>User Email</b> <span id="resEmail"></span></div>
        <div class="data-row"><b>Amount Claimed</b> <span id="resAmount" style="color: var(--success); font-weight: 800;"></span></div>
        <div class="data-row"><b>Claim Date</b> <span id="resDate"></span></div>

        <div class="action-btns">
            <button class="btn btn-dismiss" onclick="markAsLiar()">DISMISS (LIAR)</button>
            <button class="btn btn-credit" id="creditBtn" onclick="resolveAndCredit()">VERIFIED: CREDIT USER</button>
        </div>
    </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
import { getDatabase, ref, get, update, remove } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

const firebaseConfig = { apiKey: "AIzaSyBmiippVd5uyAb51U9upNNpSvJk0lXSNg4", authDomain: "gigantic-data.firebaseapp.com", databaseURL: "https://gigantic-data-default-rtdb.firebaseio.com", projectId: "gigantic-data" };
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const auth = getAuth(app);

let currentReport = null;

onAuthStateChanged(auth, user => {
    if (!user || user.email !== 'alenacloft0@gmail.com') window.location.href = "login.html";
});

window.investigate = async function() {
    const refId = document.getElementById('searchInput').value.trim();
    if(!refId) return;

    const snap = await get(ref(db, `pending_manual_credits/${refId}`));
    if(snap.exists()) {
        currentReport = { id: refId, ...snap.val() };
        document.getElementById('resultArea').style.display = "block";
        document.getElementById('resReportId').innerText = refId;
        document.getElementById('resPaystack').innerText = currentReport.paystackReference;
        document.getElementById('resEmail').innerText = currentReport.userEmail;
        document.getElementById('resAmount').innerText = "â‚µ" + parseFloat(currentReport.amount).toFixed(2);
        document.getElementById('resDate').innerText = new Date(currentReport.timestamp).toLocaleString();
    } else {
        alert("This reference does not exist in our failure logs. User might be lying.");
        document.getElementById('resultArea').style.display = "none";
    }
};

window.resolveAndCredit = async function() {
    if(!currentReport) return;
    const btn = document.getElementById('creditBtn');
    btn.disabled = true;
    btn.innerText = "Processing...";

    try {
        // 1. Get User current wallet
        const userSnap = await get(ref(db, `users/${currentReport.uid}/wallet`));
        const currentBal = parseFloat(userSnap.val() || 0);
        const newBal = currentBal + parseFloat(currentReport.amount);

        const updates = {};
        // 2. Add money
        updates[`users/${currentReport.uid}/wallet`] = newBal;
        // 3. Prevent double credit by logging reference
        updates[`verified_references/${currentReport.paystackReference}`] = { used: true, date: Date.now() };
        // 4. Record successful manual transaction
        const txId = "MAN-" + Date.now();
        updates[`transactions/${txId}`] = {
            uid: currentReport.uid,
            amount: currentReport.amount,
            type: "Credit",
            category: "topup",
            date: Date.now(),
            note: "Manual Resolution for: " + currentReport.id
        };

        await update(ref(db), updates);
        await remove(ref(db, `pending_manual_credits/${currentReport.id}`));

        alert("User Credited Successfully!");
        location.reload();
    } catch (e) {
        alert("Error: " + e.message);
        btn.disabled = false;
    }
};

window.markAsLiar = async function() {
    if(confirm("Are you sure this is a fake claim? This will delete the report.")) {
        await remove(ref(db, `pending_manual_credits/${currentReport.id}`));
        alert("Report Deleted.");
        location.reload();
    }
};
</script>
</body>
</html>
