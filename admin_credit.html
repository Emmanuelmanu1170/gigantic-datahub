<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Transactions | GiganticDataHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --primary: #0f172a; --bg: #f8fafc; --card: #ffffff; }
        [data-theme="dark"] { --bg: #020617; --card: #0f172a; }
        body { background: var(--bg); font-family: 'Inter', sans-serif; transition: 0.3s; }
        
        .glass-card { 
            background: var(--card); 
            border-radius: 20px; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            border: 1px solid rgba(0,0,0,0.05);
        }
        
        table { width: 100%; border-collapse: separate; border-spacing: 0 8px; }
        th { text-transform: uppercase; font-size: 10px; font-weight: 900; color: #94a3b8; padding: 10px 15px; text-align: left; }
        td { background: var(--card); padding: 15px; font-size: 12px; border-top: 1px solid rgba(0,0,0,0.02); border-bottom: 1px solid rgba(0,0,0,0.02); }
        td:first-child { border-top-left-radius: 12px; border-bottom-left-radius: 12px; border-left: 1px solid rgba(0,0,0,0.02); }
        td:last-child { border-top-right-radius: 12px; border-bottom-right-radius: 12px; border-right: 1px solid rgba(0,0,0,0.02); }

        .status-badge { padding: 4px 12px; border-radius: 20px; font-size: 9px; font-weight: 800; text-transform: uppercase; }
        .status-successful { background: #dcfce7; color: #166534; }
        .status-failed { background: #fee2e2; color: #991b1b; }
        .status-unknown { background: #f1f5f9; color: #475569; }

        #loadingOverlay { position: fixed; inset: 0; background: white; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div id="loadingOverlay">
        <i class="fas fa-circle-notch fa-spin fa-2x text-blue-600"></i>
        <p class="mt-4 font-black text-xs uppercase tracking-widest text-slate-500">Syncing Processed Ledger...</p>
    </div>

    <div class="max-w-6xl mx-auto">
        <div class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-2xl font-black text-slate-800 dark:text-white uppercase tracking-tighter">Admin Transactions</h1>
                <p class="text-xs text-slate-500 font-bold uppercase tracking-widest mt-1">Node: processed_payments</p>
            </div>
            <a href="admin_command.html" class="bg-slate-800 text-white px-5 py-2 rounded-xl text-xs font-bold shadow-lg hover:scale-105 transition-all">
                <i class="fas fa-terminal mr-2"></i> Master Console
            </a>
        </div>

        <div class="glass-card p-6 mb-8">
            <h2 class="text-xs font-black text-slate-400 uppercase mb-4 tracking-widest">Search Filter</h2>
            <div class="relative">
                <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"></i>
                <input type="text" id="txSearch" onkeyup="filterTable()" placeholder="Search by ID, Recipient or Plan..." 
                    class="w-full bg-slate-50 dark:bg-slate-900/50 border border-slate-200 dark:border-slate-800 rounded-12 p-4 pl-12 outline-none focus:ring-2 focus:ring-blue-500 transition-all text-sm">
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8 text-white">
            <div class="bg-blue-600 rounded-3xl p-6 shadow-xl flex justify-between items-center">
                <div>
                    <p class="text-[10px] font-black uppercase opacity-60">Total Processed</p>
                    <h3 class="text-2xl font-black" id="totalCount">0</h3>
                </div>
                <i class="fas fa-check-double fa-2x opacity-20"></i>
            </div>
        </div>

        <div class="overflow-x-auto">
            <h2 class="text-xs font-black text-slate-400 uppercase mb-4 tracking-widest">ID transaction Table</h2>
            <table id="mainTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Recipient</th>
                        <th>Plan</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="txBody">
                    </tbody>
            </table>
            <div id="noData" class="hidden text-center py-20 text-slate-400">
                <i class="fas fa-receipt fa-3x mb-4 opacity-20"></i>
                <p class="text-xs font-bold uppercase tracking-widest">No transactions found.</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBmu4xukuT0Z7oD_vA9QroeO-1ZuaK8JgA",
            authDomain: "gigantic-data.firebaseapp.com",
            databaseURL: "https://gigantic-data-default-rtdb.firebaseio.com",
            projectId: "gigantic-data"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        const ADMIN_EMAIL = "alenacloft0@gmail.com";

        onAuthStateChanged(auth, (user) => {
            if (user && user.email.toLowerCase() === ADMIN_EMAIL.toLowerCase()) {
                document.getElementById('loadingOverlay').style.display = 'none';
                loadProcessedPayments();
            } else {
                window.location.replace("login.html");
            }
        });

        function loadProcessedPayments() {
            onValue(ref(db, 'processed_payments'), (snapshot) => {
                const data = snapshot.val();
                const tbody = document.getElementById('txBody');
                const noDataDiv = document.getElementById('noData');
                tbody.innerHTML = "";

                if (!data) {
                    noDataDiv.classList.remove('hidden');
                    return;
                }
                noDataDiv.classList.add('hidden');

                const entries = Object.entries(data).reverse(); // Newest first
                document.getElementById('totalCount').innerText = entries.length;

                entries.forEach(([id, val]) => {
                    const status = (val.status || 'unknown').toLowerCase();
                    const recipient = val.recipient || 'NA';
                    const plan = val.plan || 'NA';
                    
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="font-bold text-blue-500">${id}</td>
                        <td class="font-semibold">${recipient}</td>
                        <td class="text-slate-500">${plan}</td>
                        <td>
                            <span class="status-badge status-${status}">${val.status || 'Unknown'}</span>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            });
        }

        window.filterTable = () => {
            const input = document.getElementById('txSearch').value.toLowerCase();
            const rows = document.getElementById('txBody').getElementsByTagName('tr');
            
            for (let i = 0; i < rows.length; i++) {
                const text = rows[i].textContent.toLowerCase();
                rows[i].style.display = text.includes(input) ? "" : "none";
            }
        }
    </script>
</body>
</html>
