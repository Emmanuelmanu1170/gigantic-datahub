<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Ads Manager â€” Gigantic Boost</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --bg: #f8fafc;
      --card: #ffffff;
      --text: #1e293b;
      --accent: #facc15;
      --danger: #ef4444;
      --success: #10b981;
      --border: #e2e8f0;
    }

    body { font-family: 'Poppins', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; }
    .container { max-width: 900px; margin: 0 auto; }

    header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
    .btn-back { text-decoration: none; color: var(--text); font-weight: 600; display: flex; align-items: center; gap: 8px; }

    /* Form Styling */
    .ad-form { background: var(--card); padding: 25px; border-radius: 20px; border: 1px solid var(--border); box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); margin-bottom: 40px; }
    .ad-form h2 { margin-top: 0; font-size: 1.2rem; }
    .form-group { margin-bottom: 15px; }
    label { display: block; font-size: 0.85rem; font-weight: 600; margin-bottom: 5px; color: #64748b; }
    input, textarea { width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 10px; font-family: inherit; font-size: 0.9rem; }
    .btn-submit { background: var(--text); color: #fff; border: none; padding: 12px 25px; border-radius: 10px; font-weight: 700; cursor: pointer; width: 100%; margin-top: 10px; }
    .btn-submit:hover { opacity: 0.9; }

    /* Ads List Styling */
    .ads-list { display: grid; gap: 15px; }
    .ad-item { 
      background: var(--card); padding: 20px; border-radius: 15px; border: 1px solid var(--border);
      display: flex; justify-content: space-between; align-items: center;
    }
    .ad-info h4 { margin: 0; color: var(--text); }
    .ad-info p { margin: 5px 0 0; font-size: 0.85rem; color: #64748b; }
    .btn-delete { background: #fee2e2; color: var(--danger); border: none; width: 40px; height: 40px; border-radius: 10px; cursor: pointer; }
    .btn-delete:hover { background: var(--danger); color: #fff; }

    .status-badge { font-size: 0.7rem; padding: 4px 8px; border-radius: 5px; background: #fef9c3; color: #a16207; font-weight: 700; margin-left: 10px; }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <a href="admin-dashboard.html" class="btn-back"><i class="fas fa-arrow-left"></i> Back to Admin</a>
      <h1>Manage Ads</h1>
    </header>

    <section class="ad-form">
      <h2><i class="fas fa-plus-circle"></i> Push New Announcement</h2>
      <div class="form-group">
        <label>Ad Title (Bold Heading)</label>
        <input type="text" id="adTitle" placeholder="e.g. Weekend Special Bonus!">
      </div>
      <div class="form-group">
        <label>Ad Message (Short & Catchy)</label>
        <textarea id="adMessage" rows="2" placeholder="e.g. Get 20% extra on all deposits via MTN MoMo today only..."></textarea>
      </div>
      <button class="btn-submit" id="saveAdBtn">Post to User Dashboard</button>
    </section>

    <section>
      <h2 style="font-size: 1.1rem; margin-bottom: 20px;">Active Ads Pool</h2>
      <div class="ads-list" id="adsContainer">
        <p style="text-align: center; color: #94a3b8;">Loading active ads...</p>
      </div>
    </section>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove, set } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCGoDeUIKI_aWPV-Ys6Swlw9YQNcVhn5dY",
      authDomain: "kwabenamedia.firebaseapp.com",
      databaseURL: "https://kwabenamedia-default-rtdb.firebaseio.com",
      projectId: "kwabenamedia",
      storageBucket: "kwabenamedia.appspot.com",
      messagingSenderId: "508812066118",
      appId: "1:508812066118:web:5bf0b2f7f7844d05b3b947"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const adsRef = ref(db, 'admin/ads_list');

    // Save New Ad
    document.getElementById('saveAdBtn').onclick = async () => {
      const title = document.getElementById('adTitle').value;
      const message = document.getElementById('adMessage').value;

      if (!title || !message) {
        alert("Please fill in both fields");
        return;
      }

      try {
        await push(adsRef, {
          t: title,
          m: message,
          timestamp: Date.now()
        });
        document.getElementById('adTitle').value = '';
        document.getElementById('adMessage').value = '';
        alert("Ad published successfully!");
      } catch (e) {
        alert("Error: " + e.message);
      }
    };

    // Listen for Ads
    onValue(adsRef, (snapshot) => {
      const container = document.getElementById('adsContainer');
      container.innerHTML = '';

      if (snapshot.exists()) {
        const data = snapshot.val();
        Object.keys(data).forEach(key => {
          const ad = data[key];
          const div = document.createElement('div');
          div.className = 'ad-item';
          div.innerHTML = `
            <div class="ad-info">
              <h4>${ad.t} <span class="status-badge">LIVE</span></h4>
              <p>${ad.m}</p>
            </div>
            <button class="btn-delete" onclick="deleteAd('${key}')">
              <i class="fas fa-trash"></i>
            </button>
          `;
          container.appendChild(div);
        });
      } else {
        container.innerHTML = '<p style="text-align: center; color: #94a3b8;">No active ads. Add one above.</p>';
      }
    });

    // Delete Function (Exposed to Window for the onclick attribute)
    window.deleteAd = (key) => {
      if (confirm("Remove this ad from rotation?")) {
        remove(ref(db, `admin/ads_list/${key}`));
      }
    };
  </script>
</body>
</html>
