<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Credits | Gigantic Data Hub</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://js.paystack.co/v1/inline.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top left, #1e293b, #0f172a);
            min-height: 100vh;
            color: #f8fafc;
        }
        .glass-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .accent-gradient {
            background: linear-gradient(135deg, #38bdf8 0%, #818cf8 50%, #c084fc 100%);
        }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button {
            -webkit-appearance: none; margin: 0;
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">

    <div class="max-w-md w-full">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-extrabold tracking-tight bg-clip-text text-transparent accent-gradient">
                Gigantic Data Hub
            </h1>
            <p class="text-slate-400 mt-2">Top up your wallet securely</p>
        </div>

        <div class="glass-card rounded-3xl p-8">
            <label class="block text-sm font-medium text-slate-300 mb-2">Enter Amount (GHS)</label>
            <div class="relative mb-6">
                <span class="absolute left-4 top-3.5 text-slate-400 font-bold">₵</span>
                <input type="number" id="amountInput" placeholder="0.00" 
                    class="w-full bg-slate-900/50 border border-slate-700 rounded-xl py-4 pl-10 pr-4 text-xl font-bold focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all"
                    oninput="calculateTotal()">
            </div>

            <div class="space-y-3 border-t border-slate-700 pt-6 mb-8 text-sm">
                <div class="flex justify-between">
                    <span class="text-slate-400">Credits to Add</span>
                    <span class="font-semibold text-emerald-400" id="creditPreview">0.00</span>
                </div>
                <div class="flex justify-between">
                    <span class="text-slate-400">Processing Fee (2.5%)</span>
                    <span class="font-semibold text-rose-400" id="feePreview">0.00</span>
                </div>
                <div class="flex justify-between text-lg font-bold border-t border-slate-700 pt-3">
                    <span>Total to Pay</span>
                    <span class="text-blue-400" id="totalPreview">₵ 0.00</span>
                </div>
            </div>

            <button onclick="startPayment()" id="payBtn" disabled 
                class="w-full py-4 rounded-xl accent-gradient text-white font-extrabold text-lg opacity-50 cursor-not-allowed transform transition hover:scale-[1.02] active:scale-95 shadow-lg">
                Pay Securely
            </button>
        </div>

        <div class="mt-6 flex items-center justify-center gap-2 text-slate-500 text-xs uppercase tracking-widest">
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/29/Paystack_Logo.png" alt="Paystack" class="h-4 opacity-50">
            <span>Secure Encryption</span>
        </div>
    </div>

    <script>
        // --- Firebase Initialization ---
        const firebaseConfig = {
            apiKey: "AIzaSyCLl30c9nc09dZrkodA80hj5KSe9_B_aho",
            authDomain: "gigantic-data.firebaseapp.com",
            databaseURL: "https://gigantic-data-default-rtdb.firebaseio.com",
            projectId: "gigantic-data",
            storageBucket: "gigantic-data.firebasestorage.app",
            messagingSenderId: "727845403550",
            appId: "1:727845403550:web:56d06c9389993153a9748f",
            measurementId: "G-10F198VFE6"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        const FEE_RATE = 0.025; 
        const paystackPublicKey = 'pk_live_faecdb3166144fadebd8269829343698dd43de63';

        function calculateTotal() {
            const amount = parseFloat(document.getElementById('amountInput').value) || 0;
            const fee = amount * FEE_RATE;
            const total = amount + fee;
            const payBtn = document.getElementById('payBtn');

            document.getElementById('creditPreview').innerText = amount.toFixed(2);
            document.getElementById('feePreview').innerText = fee.toFixed(2);
            document.getElementById('totalPreview').innerText = '₵ ' + total.toFixed(2);

            if (amount >= 1) { 
                payBtn.disabled = false;
                payBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            } else {
                payBtn.disabled = true;
                payBtn.classList.add('opacity-50', 'cursor-not-allowed');
            }
        }

        function startPayment() {
            const user = auth.currentUser; 
            if (!user) {
                alert("Please log in to your Gigantic Data account first!");
                // Optionally: window.location.href = "login.html";
                return;
            }

            const amount = parseFloat(document.getElementById('amountInput').value);
            const totalToPay = amount * (1 + FEE_RATE);

            let handler = PaystackPop.setup({
                key: paystackPublicKey,
                email: user.email, 
                amount: (totalToPay * 100).toFixed(0), 
                currency: 'GHS',
                ref: 'GH-' + Date.now(),
                onClose: () => alert('Transaction Cancelled'),
                callback: (response) => {
                    verifyOnServer(response.reference, amount, user.uid);
                }
            });
            handler.openIframe();
        }

        async function verifyOnServer(reference, creditedAmount, userId) {
            const btn = document.getElementById('payBtn');
            btn.innerText = "Verifying...";
            btn.disabled = true;

            try {
                const response = await fetch('https://us-central1-gigantic-data.cloudfunctions.net/verifyPayment', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        reference: reference,
                        amount: creditedAmount,
                        userId: userId 
                    })
                });

                const result = await response.json();
                if(result.success) {
                    alert("Success! Your wallet has been credited.");
                    window.location.reload();
                } else {
                    alert("Verification failed: " + (result.message || "Please check your network."));
                    btn.innerText = "Pay Securely";
                    btn.disabled = false;
                }
            } catch (e) {
                console.error(e);
                alert("Server error. Transaction log created.");
                btn.innerText = "Pay Securely";
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
