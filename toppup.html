<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Top-up | Gigantic Data Hub</title>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://js.paystack.co/v1/inline.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #38bdf8; --success: #10b981; }
        body {
            font-family: 'Inter', sans-serif;
            background: #0f172a;
            background: radial-gradient(circle at 0% 0%, #1e293b 0%, #0f172a 100%);
            min-height: 100vh;
            color: #f1f5f9;
        }
        .glass-card {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .btn-gradient {
            background: linear-gradient(135deg, #0ea5e9 0%, #6366f1 100%);
            transition: all 0.3s ease;
        }
        .btn-gradient:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }
        /* Premium Modal Styles */
        #statusModal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(2, 6, 23, 0.9);
            backdrop-filter: blur(8px);
            z-index: 9999;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .modal-content {
            background: #1e293b;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 32px;
            max-width: 400px;
            width: 100%;
            padding: 40px 24px;
            text-align: center;
            transform: scale(0.9);
            animation: modalPop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
        @keyframes modalPop { to { transform: scale(1); opacity: 1; } }
        .success-icon {
            width: 80px; height: 80px;
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            margin: 0 auto 24px;
            font-size: 32px;
            animation: pulseSuccess 2s infinite;
        }
        @keyframes pulseSuccess { 0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4); } 70% { box-shadow: 0 0 0 20px rgba(16, 185, 129, 0); } 100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); } }
    </style>
</head>
<body class="flex items-center justify-center p-4">

    <div id="statusModal">
        <div class="modal-content">
            <div id="modalIcon" class="success-icon">
                <i class="fas fa-check"></i>
            </div>
            <h2 id="modalTitle" class="text-2xl font-black mb-2 uppercase tracking-tighter">Verified</h2>
            <p id="modalMsg" class="text-slate-400 text-sm leading-relaxed mb-6">Wallet credited successfully.</p>
            <div id="modalLoader" class="w-full bg-slate-800 h-1.5 rounded-full overflow-hidden">
                <div class="bg-emerald-500 h-full w-0 transition-all duration-[2000ms]" id="progressBar"></div>
            </div>
        </div>
    </div>

    <div class="max-w-md w-full">
        <div class="text-center mb-10">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-blue-600/10 rounded-2xl mb-4">
                <i class="fas fa-shield-check text-3xl text-blue-400"></i>
            </div>
            <h1 class="text-3xl font-black tracking-tight text-white uppercase">Gigantic Hub</h1>
            <p class="text-slate-400 text-sm font-medium mt-1 uppercase tracking-widest opacity-60">Secure Capital Injection</p>
        </div>

        <div class="glass-card rounded-[32px] p-8">
            <div class="mb-6 flex justify-between items-center">
                <a href="dashboard.html" class="text-slate-400 hover:text-white transition-colors text-xs font-bold uppercase tracking-widest">
                    <i class="fas fa-arrow-left mr-2"></i> Back
                </a>
                <div class="flex items-center gap-2">
                    <div class="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></div>
                    <span class="text-[10px] font-black text-slate-500 uppercase tracking-widest">Live Sync</span>
                </div>
            </div>

            <label class="block text-[10px] font-black text-slate-500 uppercase tracking-widest mb-3">Recharge Amount (GHS)</label>
            <div class="relative mb-8">
                <div class="absolute inset-y-0 left-5 flex items-center pointer-events-none">
                    <span class="text-slate-400 font-black text-xl">₵</span>
                </div>
                <input type="number" id="amountInput" placeholder="0.00" 
                    class="w-full bg-slate-900/40 border border-white/5 rounded-2xl py-5 pl-12 pr-6 text-2xl font-black text-white focus:ring-2 focus:ring-blue-500 outline-none transition-all placeholder:text-slate-700"
                    oninput="calculateTotal()">
            </div>

            <div class="bg-slate-900/40 rounded-2xl p-5 mb-8 space-y-4 border border-white/5">
                <div class="flex justify-between text-xs font-bold uppercase tracking-widest">
                    <span class="text-slate-500">Net Credit</span>
                    <span class="text-emerald-400" id="creditPreview">0.00</span>
                </div>
                <div class="flex justify-between text-xs font-bold uppercase tracking-widest">
                    <span class="text-slate-500">Service Fee (2.5%)</span>
                    <span class="text-rose-400" id="feePreview">0.00</span>
                </div>
                <div class="pt-4 border-t border-white/5 flex justify-between items-end">
                    <span class="text-[10px] font-black text-slate-500 uppercase tracking-widest">Total Payable</span>
                    <span class="text-2xl font-black text-blue-400" id="totalPreview">₵ 0.00</span>
                </div>
            </div>

            <button onclick="startPayment()" id="payBtn" disabled 
                class="w-full py-5 rounded-2xl btn-gradient text-white font-black text-sm uppercase tracking-widest opacity-50 cursor-not-allowed">
                Initialize Payment
            </button>
        </div>

        <div class="mt-8 flex flex-col items-center gap-4">
            <div class="flex items-center gap-6 opacity-40">
                <img src="https://upload.wikimedia.org/wikipedia/commons/2/29/Paystack_Logo.png" alt="Paystack" class="h-4">
            </div>
            <p class="text-[9px] text-slate-600 font-bold uppercase tracking-[0.2em]">SSL Encrypted • 256-bit Security</p>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBmu4xukuT0Z7oD_vA9QroeO-1ZuaK8JgA",
            authDomain: "gigantic-data.firebaseapp.com",
            databaseURL: "https://gigantic-data-default-rtdb.firebaseio.com",
            projectId: "gigantic-data"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        const FEE_RATE = 0.025; 
        const paystackPublicKey = 'pk_live_faecdb3166144fadebd8269829343698dd43de63';

        let activeUid;
        const impersonateUid = sessionStorage.getItem('impersonate_uid');
        const isImpersonating = sessionStorage.getItem('isAdminImpersonating');

        auth.onAuthStateChanged(user => {
            if (user) {
                activeUid = (isImpersonating === 'true' && impersonateUid) ? impersonateUid : user.uid;
            } else if (!isImpersonating) {
                window.location.replace("login.html");
            }
        });

        function calculateTotal() {
            const amountInput = document.getElementById('amountInput');
            const amount = parseFloat(amountInput.value) || 0;
            const fee = amount * FEE_RATE;
            const total = amount + fee;
            const payBtn = document.getElementById('payBtn');

            document.getElementById('creditPreview').innerText = amount.toFixed(2);
            document.getElementById('feePreview').innerText = fee.toFixed(2);
            document.getElementById('totalPreview').innerText = '₵ ' + total.toFixed(2);

            if (amount >= 1) { 
                payBtn.disabled = false;
                payBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            } else {
                payBtn.disabled = true;
                payBtn.classList.add('opacity-50', 'cursor-not-allowed');
            }
        }

        function showStatus(title, msg, type = 'success') {
            const modal = document.getElementById('statusModal');
            const icon = document.getElementById('modalIcon');
            const bar = document.getElementById('progressBar');
            
            document.getElementById('modalTitle').innerText = title;
            document.getElementById('modalMsg').innerText = msg;
            
            if(type === 'error') {
                icon.innerHTML = '<i class="fas fa-times"></i>';
                icon.style.color = '#ef4444';
                icon.style.background = 'rgba(239, 68, 68, 0.1)';
            }
            
            modal.style.display = 'flex';
            setTimeout(() => { bar.style.width = '100%'; }, 100);
        }

        function startPayment() {
            const user = auth.currentUser;
            const emailToUse = user ? user.email : sessionStorage.getItem('impersonate_email') || 'admin@gigantic.com';
            const amount = parseFloat(document.getElementById('amountInput').value);
            const totalToPay = amount * (1 + FEE_RATE);

            let handler = PaystackPop.setup({
                key: paystackPublicKey,
                email: emailToUse, 
                amount: Math.round(totalToPay * 100), 
                currency: 'GHS',
                ref: 'GDH-' + Date.now(),
                callback: (response) => {
                    verifyAndLog(response.reference, activeUid, amount);
                }
            });
            handler.openIframe();
        }

        async function verifyAndLog(reference, userId, originalAmount) {
            const btn = document.getElementById('payBtn');
            btn.innerHTML = `<i class="fas fa-circle-notch fa-spin mr-2"></i> RECONCILING...`;
            btn.disabled = true;

            try {
                const response = await fetch('https://us-central1-gigantic-data.cloudfunctions.net/verifyPayment', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ reference: reference, userId: userId })
                });

                const result = await response.json();
                
                if(result.success) {
                    const snapshot = await database.ref(`users/${userId}`).once('value');
                    const userData = snapshot.val() || {};
                    const currentBalance = Number(userData.balance || userData.wallet || 0);
                    const newTotal = Number((currentBalance + Number(originalAmount)).toFixed(2));

                    const timestamp = Date.now();
                    const txData = {
                        amount: Number(originalAmount),
                        description: "Wallet Deposit (Verified)",
                        type: "deposit",
                        status: "Success",
                        reference: reference,
                        timestamp: timestamp,
                        uid: userId
                    };

                    const updates = {};
                    updates[`users/${userId}/balance`] = newTotal;
                    updates[`users/${userId}/wallet`] = newTotal;
                    updates[`transactions/${reference}`] = txData;
                    updates[`topupNotes/${userId}/${reference}`] = txData;

                    await database.ref().update(updates);

                    showStatus("Success", `GH₵ ${originalAmount} has been injected into your wallet.`);
                    setTimeout(() => { window.location.href = "dashboard.html"; }, 2200);
                } else {
                    showStatus("Error", result.message || "Payment verification rejected.", "error");
                    setTimeout(() => { location.reload(); }, 3000);
                }
            } catch (e) {
                console.error(e);
                showStatus("Error", "Connection timed out. Funds will sync automatically.", "error");
                setTimeout(() => { window.location.href = "dashboard.html"; }, 3000);
            }
        }
    </script>
</body>
</html>
