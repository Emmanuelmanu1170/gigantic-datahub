<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Credits | Gigantic Data Hub</title>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://js.paystack.co/v1/inline.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top left, #1e293b, #0f172a);
            min-height: 100vh;
            color: #f8fafc;
        }
        .glass-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .accent-gradient {
            background: linear-gradient(135deg, #38bdf8 0%, #818cf8 50%, #c084fc 100%);
        }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button {
            -webkit-appearance: none; margin: 0;
        }
        #successToast {
            display: none;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #10b981;
            color: white;
            padding: 16px 32px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3);
            z-index: 10000;
            font-weight: 700;
            animation: slideDown 0.5s ease-out;
        }
        @keyframes slideDown {
            from { top: -100px; opacity: 0; }
            to { top: 20px; opacity: 1; }
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">

    <div id="successToast">
        <div class="flex items-center gap-3">
            <i class="fas fa-check-circle text-2xl"></i>
            <div>
                <p>PAYMENT VERIFIED</p>
                <p class="text-xs font-normal opacity-90" id="creditedText">Wallet credited successfully</p>
            </div>
        </div>
    </div>

    <div class="max-w-md w-full">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-extrabold tracking-tight bg-clip-text text-transparent accent-gradient">
                Gigantic Data Hub
            </h1>
            <p class="text-slate-400 mt-2">Top up your wallet securely</p>
        </div>

        <div class="glass-card rounded-3xl p-8">
            <div class="mb-4 flex justify-between items-center">
                <a href="dashboard.html" class="text-slate-400 hover:text-white transition-colors">
                    <i class="fas fa-arrow-left"></i> Back
                </a>
                <span class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">Secure Checkout</span>
            </div>

            <label class="block text-sm font-medium text-slate-300 mb-2">Enter Amount (GHS)</label>
            <div class="relative mb-6">
                <span class="absolute left-4 top-3.5 text-slate-400 font-bold">₵</span>
                <input type="number" id="amountInput" placeholder="0.00" 
                    class="w-full bg-slate-900/50 border border-slate-700 rounded-xl py-4 pl-10 pr-4 text-xl font-bold focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all"
                    oninput="calculateTotal()">
            </div>

            <div class="space-y-3 border-t border-slate-700 pt-6 mb-8 text-sm">
                <div class="flex justify-between">
                    <span class="text-slate-400">Credits to Add</span>
                    <span class="font-semibold text-emerald-400" id="creditPreview">0.00</span>
                </div>
                <div class="flex justify-between">
                    <span class="text-slate-400">Processing Fee (2.5%)</span>
                    <span class="font-semibold text-rose-400" id="feePreview">0.00</span>
                </div>
                <div class="flex justify-between text-lg font-bold border-t border-slate-700 pt-3">
                    <span>Total to Pay</span>
                    <span class="text-blue-400" id="totalPreview">₵ 0.00</span>
                </div>
            </div>

            <button onclick="startPayment()" id="payBtn" disabled 
                class="w-full py-4 rounded-xl accent-gradient text-white font-extrabold text-lg opacity-50 cursor-not-allowed transform transition hover:scale-[1.02] active:scale-95 shadow-lg">
                Pay Securely
            </button>
        </div>

        <div class="mt-6 flex items-center justify-center gap-2 text-slate-500 text-xs uppercase tracking-widest">
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/29/Paystack_Logo.png" alt="Paystack" class="h-4 opacity-50">
            <span>Secured by Paystack</span>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBmu4xukuT0Z7oD_vA9QroeO-1ZuaK8JgA",
            authDomain: "gigantic-data.firebaseapp.com",
            databaseURL: "https://gigantic-data-default-rtdb.firebaseio.com",
            projectId: "gigantic-data"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        const FEE_RATE = 0.025; 
        const paystackPublicKey = 'pk_live_faecdb3166144fadebd8269829343698dd43de63';

        const impersonateUid = sessionStorage.getItem('impersonate_uid');
        const isImpersonating = sessionStorage.getItem('isAdminImpersonating');
        let activeUid;

        auth.onAuthStateChanged(user => {
            if (user) {
                activeUid = (isImpersonating === 'true' && impersonateUid) ? impersonateUid : user.uid;
            } else if (!isImpersonating) {
                window.location.replace("login.html");
            }
        });

        function calculateTotal() {
            const amountInput = document.getElementById('amountInput');
            const amount = parseFloat(amountInput.value) || 0;
            const fee = amount * FEE_RATE;
            const total = amount + fee;
            const payBtn = document.getElementById('payBtn');

            document.getElementById('creditPreview').innerText = amount.toFixed(2);
            document.getElementById('feePreview').innerText = fee.toFixed(2);
            document.getElementById('totalPreview').innerText = '₵ ' + total.toFixed(2);

            if (amount >= 1) { 
                payBtn.disabled = false;
                payBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            } else {
                payBtn.disabled = true;
                payBtn.classList.add('opacity-50', 'cursor-not-allowed');
            }
        }

        function startPayment() {
            const user = auth.currentUser;
            const emailToUse = user ? user.email : sessionStorage.getItem('impersonate_email') || 'admin_topup@gigantic.com';
            const amount = parseFloat(document.getElementById('amountInput').value);
            const totalToPay = amount * (1 + FEE_RATE);

            let handler = PaystackPop.setup({
                key: paystackPublicKey,
                email: emailToUse, 
                amount: Math.round(totalToPay * 100), 
                currency: 'GHS',
                ref: 'GDH-' + Date.now(),
                callback: (response) => {
                    verifyAndLog(response.reference, activeUid, amount);
                }
            });
            handler.openIframe();
        }

        async function verifyAndLog(reference, userId, originalAmount) {
            const btn = document.getElementById('payBtn');
            const originalHtml = btn.innerHTML;
            btn.innerHTML = `<i class="fas fa-spinner fa-spin mr-2"></i> Verifying...`;
            btn.disabled = true;

            try {
                // 1. Verify Payment with Cloud Function (Server-side validation)
                const response = await fetch('https://us-central1-gigantic-data.cloudfunctions.net/verifyPayment', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ reference: reference, userId: userId })
                });

                const result = await response.json();
                
                if(result.success) {
                    // 2. Fetch current balance to perform math correctly
                    const snapshot = await database.ref(`users/${userId}`).once('value');
                    const userData = snapshot.val() || {};
                    
                    // Unified balance check
                    const currentBalance = Number(userData.balance || userData.wallet || 0);
                    const newTotal = Number((currentBalance + Number(originalAmount)).toFixed(2));

                    // 3. Prepare Atomic Update (Credits balance AND wallet simultaneously)
                    const timestamp = Date.now();
                    const txData = {
                        amount: Number(originalAmount),
                        description: "Wallet Deposit (Paystack)",
                        type: "deposit",
                        status: "Success",
                        reference: reference,
                        timestamp: timestamp,
                        uid: userId
                    };

                    const updates = {};
                    // SYNC BOTH NODES
                    updates[`users/${userId}/balance`] = newTotal;
                    updates[`users/${userId}/wallet`] = newTotal;
                    // Log History
                    updates[`transactions/${reference}`] = txData;
                    updates[`topupNotes/${userId}/${reference}`] = txData;

                    await database.ref().update(updates);

                    // 4. Success UI
                    const toast = document.getElementById('successToast');
                    document.getElementById('creditedText').innerText = `GH₵ ${originalAmount} has been synced to your wallet.`;
                    toast.style.display = 'block';

                    setTimeout(() => { window.location.href = "dashboard.html"; }, 2500);
                } else {
                    alert("Security Check Failed: " + (result.message || "Payment verification failed."));
                    btn.innerHTML = originalHtml;
                    btn.disabled = false;
                }
            } catch (e) {
                console.error("Verification Error:", e);
                alert("Verification Timeout: If your payment was successful, your balance will update shortly. Redirecting to dashboard...");
                window.location.href = "dashboard.html";
            }
        }
    </script>
</body>
</html>
