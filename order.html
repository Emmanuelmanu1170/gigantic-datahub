<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Maintenance - GiganticDataHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { 
            background-color: #f8fafc; 
            margin: 0; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            font-family: -apple-system, sans-serif;
            text-align: center;
        }
        .lockdown-card {
            background: white;
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            border: 1px solid #e2e8f0;
        }
        .icon { color: #ef4444; font-size: 50px; margin-bottom: 20px; }
        h1 { color: #1e293b; font-size: 1.5rem; margin-bottom: 10px; }
        p { color: #64748b; line-height: 1.6; font-size: 0.9rem; }
    </style>
</head>
<body>

    <div class="lockdown-card">
        <div class="icon"><i class="fas fa-user-shield"></i></div>
        <h1>Security Lockdown</h1>
        <p>This page has been disabled by the administrator due to unauthorized activity. Transactions are currently suspended.</p>
        <div style="margin-top: 25px; font-size: 0.7rem; color: #94a3b8;">Ref ID: SECURITY_EMERGENCY_SHUTDOWN</div>
    </div>

    <script type="module">
        // 1. Immediate local cleanup
        localStorage.clear();
        sessionStorage.clear();

        // 2. Prevent any back-navigation to the order form
        window.history.pushState(null, null, window.location.href);
        window.onpopstate = function () {
            window.history.go(1);
        };

        console.log("Emergency shutdown executed. Order logic destroyed.");
    </script>
</body>
</html>
