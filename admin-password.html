<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - User Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --deep-blue: #003366;
            --primary-blue: #0052cc;
            --light-bg: #f4f7fe;
            --text-main: #1e293b;
            --orange: #ff8c00;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--light-bg);
            color: var(--text-main);
        }

        /* HEADER */
        .admin-header {
            background: var(--deep-blue);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-title { font-weight: 800; font-size: 18px; display: flex; align-items: center; gap: 10px; }

        /* ADMIN IDENTITY TAG */
        .admin-badge {
            background: rgba(255, 255, 255, 0.1);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 11px;
            display: flex;
            align-items: center;
            gap: 6px;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .admin-badge i { color: #4ade80; }

        /* SEARCH BAR */
        .search-container {
            padding: 15px;
            background: white;
            border-bottom: 1px solid #e2e8f0;
        }
        .search-box {
            display: flex;
            background: #f1f5f9;
            padding: 12px;
            border-radius: 10px;
            align-items: center;
            gap: 10px;
        }
        .search-box input {
            border: none;
            background: transparent;
            flex: 1;
            outline: none;
            font-size: 14px;
        }

        /* USER LIST */
        .user-list {
            padding: 15px;
            max-width: 800px;
            margin: 0 auto;
        }

        .user-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.02);
            border: 1px solid #e2e8f0;
        }

        .user-info { margin-bottom: 15px; border-bottom: 1px solid #f1f5f9; padding-bottom: 10px; }
        .user-name { font-weight: 800; color: var(--deep-blue); font-size: 16px; display: block; }
        .user-email { font-size: 12px; color: #64748b; }

        .password-action {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .pass-input {
            flex: 1;
            background: #f8fafc;
            border: 1px solid #cbd5e1;
            padding: 10px;
            border-radius: 8px;
            font-size: 13px;
            outline: none;
        }

        .update-btn {
            background: var(--deep-blue);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
        }

        .update-btn:hover { background: var(--primary-blue); }

        .loading-screen {
            text-align: center;
            padding: 50px;
            color: #64748b;
        }
    </style>
</head>
<body>

    <div class="admin-header">
        <div class="header-title">
            <i class="fas fa-users-cog"></i> 
            <span class="desktop-only">User Management</span>
        </div>
        
        <div class="admin-badge" id="adminDisplay">
            <i class="fas fa-user-shield"></i> 
            <span id="adminEmail">Checking...</span>
        </div>

        <a href="admin_dashboard.html" style="color: white; text-decoration: none; font-size: 13px; font-weight: 600;">Dashboard</a>
    </div>

    <div class="search-container">
        <div class="search-box">
            <i class="fas fa-search" style="color: #94a3b8;"></i>
            <input type="text" id="searchInput" placeholder="Search by name or email..." onkeyup="filterUsers()">
        </div>
    </div>

    <div class="user-list" id="userContainer">
        <div class="loading-screen">
            <i class="fas fa-spinner fa-spin fa-2x"></i>
            <p>Fetching Gigantic Users...</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";
        import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBmiippVd5uyAb51U9upNNpSvJk0lXSNg4",
            authDomain: "gigantic-data.firebaseapp.com",
            databaseURL: "https://gigantic-data-default-rtdb.firebaseio.com",
            projectId: "gigantic-data",
            storageBucket: "gigantic-data.firebasestorage.app",
            messagingSenderId: "727845403550",
            appId: "1:727845403550:web:e3c3a40ce615aaaca9748f"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        const userContainer = document.getElementById('userContainer');
        const adminEmailEl = document.getElementById('adminEmail');

        // Check Auth Status & Show Admin Email
        onAuthStateChanged(auth, user => {
            if (user) {
                adminEmailEl.innerText = user.email;
            } else {
                window.location.href = "login.html";
            }
        });

        // Fetch Users from Database
        onValue(ref(db, 'users'), (snapshot) => {
            const users = snapshot.val();
            userContainer.innerHTML = '';

            if (users) {
                Object.keys(users).forEach(uid => {
                    const userData = users[uid];
                    const card = document.createElement('div');
                    card.className = 'user-card';
                    card.setAttribute('data-name', (userData.fullName || '').toLowerCase());
                    card.setAttribute('data-email', (userData.email || '').toLowerCase());

                    card.innerHTML = `
                        <div class="user-info">
                            <span class="user-name">${userData.fullName || 'No Name'}</span>
                            <span class="user-email">${userData.email || 'No Email'}</span>
                        </div>
                        <div class="password-action">
                            <input type="text" class="pass-input" id="pass-${uid}" placeholder="Set New Password">
                            <button class="update-btn" onclick="adminUpdatePassword('${uid}')">
                                <i class="fas fa-key"></i> Update
                            </button>
                        </div>
                    `;
                    userContainer.appendChild(card);
                });
            } else {
                userContainer.innerHTML = '<p style="text-align:center;">No users found.</p>';
            }
        });

        // Global function to update
        window.adminUpdatePassword = async function(uid) {
            const passInput = document.getElementById(`pass-${uid}`);
            const newPassword = passInput.value.trim();

            if (newPassword.length < 6) {
                return alert("Password must be at least 6 characters.");
            }

            if (confirm("Are you sure you want to change this user's password in the database?")) {
                try {
                    await update(ref(db, 'users/' + uid), {
                        password: newPassword 
                    });
                    
                    alert("User password updated in records successfully!");
                    passInput.value = "";
                } catch (error) {
                    alert("Error: " + error.message);
                }
            }
        };

        // Search Filter Logic
        window.filterUsers = function() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const cards = document.querySelectorAll('.user-card');

            cards.forEach(card => {
                const name = card.getAttribute('data-name');
                const email = card.getAttribute('data-email');
                if (name.includes(query) || email.includes(query)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        };
    </script>
</body>
</html>
