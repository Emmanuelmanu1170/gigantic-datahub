<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Security Audit — GiganticDataHub Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
        .audit-card { background: white; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); }
        .history-pill { font-size: 10px; padding: 2px 8px; border-radius: 4px; font-weight: 700; }
        .credit { background: #dcfce7; color: #15803d; }
        .debit { background: #fee2e2; color: #b91c1c; }
    </style>
</head>
<body class="p-6">

    <div class="max-w-6xl mx-auto">
        <header class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-2xl font-black text-slate-800">User Audit & Security</h1>
                <p class="text-slate-500 text-sm">Monitoring passwords and recent balance movements</p>
            </div>
            <a href="admin_dashboard.html" class="bg-slate-800 text-white px-5 py-2.5 rounded-xl font-bold text-sm">Back to Home</a>
        </header>

        <div class="audit-card overflow-hidden">
            <table class="w-full text-left border-collapse">
                <thead class="bg-slate-50 border-bottom border-slate-100">
                    <tr class="text-slate-400 text-[10px] uppercase font-bold tracking-widest">
                        <th class="p-4">User Email / UID</th>
                        <th class="p-4">Current Password</th>
                        <th class="p-4">Balance History (Last 3)</th>
                        <th class="p-4 text-right">Current Balance</th>
                    </tr>
                </thead>
                <tbody id="auditBody" class="divide-y divide-slate-100">
                    </tbody>
            </table>
            <div id="loading" class="p-20 text-center text-slate-400">
                <i class="fas fa-spinner fa-spin text-2xl mb-2"></i>
                <p>Decoding user records...</p>
            </div>
        </div>
    </div>

    

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";
        import { getDatabase, ref, onValue, get } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-database.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyCLl30c9nc09dZrkodA80hj5KSe9_B_aho", 
            authDomain: "gigantic-data.firebaseapp.com", 
            databaseURL: "https://gigantic-data-default-rtdb.firebaseio.com", 
            projectId: "gigantic-data"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        const ADMIN_EMAIL = "alenacloft0@gmail.com";

        onAuthStateChanged(auth, (user) => {
            if (!user || user.email !== ADMIN_EMAIL) {
                window.location.href = "admin_login.html";
                return;
            }
            startAudit();
        });

        async function startAudit() {
            const usersRef = ref(db, 'users');
            const transRef = ref(db, 'transactions');

            // 1. Get all transactions first to map to users
            const txSnap = await get(transRef);
            const allTx = txSnap.exists() ? Object.values(txSnap.val()) : [];

            // 2. Stream users
            onValue(usersRef, (snapshot) => {
                const users = snapshot.val();
                if (!users) return;

                document.getElementById('loading').style.display = 'none';
                const body = document.getElementById('auditBody');
                body.innerHTML = "";

                Object.entries(users).forEach(([uid, userData]) => {
                    // Filter and sort transactions for THIS user
                    const userHistory = allTx
                        .filter(tx => tx.uid === uid)
                        .sort((a, b) => b.timestamp - a.timestamp)
                        .slice(0, 3);

                    const tr = document.createElement('tr');
                    tr.className = "hover:bg-slate-50 transition";
                    
                    let historyHtml = userHistory.map(h => `
                        <div class="flex items-center gap-2 mb-1">
                            <span class="history-pill ${h.type === 'Credit' ? 'credit' : 'debit'}">${h.type}</span>
                            <span class="text-[10px] font-bold">₵${parseFloat(h.amount).toFixed(2)}</span>
                            <span class="text-[9px] text-slate-400">${new Date(h.timestamp).toLocaleDateString()}</span>
                        </div>
                    `).join('') || '<span class="text-slate-300 text-[10px]">No recent history</span>';

                    tr.innerHTML = `
                        <td class="p-4">
                            <div class="text-sm font-bold text-slate-700">${userData.email || 'N/A'}</div>
                            <div class="text-[9px] font-mono text-slate-400">${uid}</div>
                        </td>
                        <td class="p-4">
                            <span class="bg-amber-50 text-amber-700 px-3 py-1 rounded-lg text-xs font-mono border border-amber-100">
                                ${userData.password || '••••••••'}
                            </span>
                        </td>
                        <td class="p-4">${historyHtml}</td>
                        <td class="p-4 text-right">
                            <div class="text-lg font-black text-slate-800">₵ ${parseFloat(userData.balance || 0).toFixed(2)}</div>
                        </td>
                    `;
                    body.appendChild(tr);
                });
            });
        }
    </script>
</body>
</html>
