<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password - GiganticDataHub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --deep-blue: #003366;
            --primary-blue: #0052cc;
            --orange: #ff8c00;
            --light-bg: #f4f7fe;
            --text-gray: #64748b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, var(--deep-blue) 0%, var(--primary-blue) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: white;
            padding: 45px 40px;
            width: 100%;
            max-width: 440px;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #ff8c00 0%, #ff4500 100%);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 35px;
            margin: 0 auto 12px;
            color: white;
            box-shadow: 0 8px 24px rgba(255, 140, 0, 0.3);
        }

        .logo-text {
            font-size: 24px;
            font-weight: 800;
            color: var(--deep-blue);
            letter-spacing: -0.5px;
        }

        h2 {
            text-align: center;
            margin-bottom: 10px;
            color: #111827;
            font-size: 24px;
            font-weight: 700;
        }

        .subtitle {
            text-align: center;
            color: var(--text-gray);
            font-size: 14px;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .status-msg {
            padding: 14px 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: 600;
            display: none;
            align-items: center;
            gap: 10px;
        }

        .error {
            background: #fee2e2;
            color: #991b1b;
            border-left: 4px solid #ef4444;
            display: flex;
        }

        .success {
            background: #d1fae5;
            color: #065f46;
            border-left: 4px solid #10b981;
            display: flex;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-size: 13px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: #9ca3af;
        }

        input {
            width: 100%;
            padding: 14px 14px 14px 45px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 15px;
            transition: 0.2s;
            background: #f9fafb;
        }

        input:focus {
            outline: none;
            border-color: var(--orange);
            background: white;
            box-shadow: 0 0 0 4px rgba(255, 140, 0, 0.1);
        }

        button {
            width: 100%;
            padding: 16px;
            margin-top: 10px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #ff8c00 0%, #ff4500 100%);
            color: white;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 12px rgba(255, 140, 0, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 140, 0, 0.5);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .back-link {
            text-align: center;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 2px solid #f3f4f6;
        }

        .back-link a {
            color: var(--primary-blue);
            text-decoration: none;
            font-size: 14px;
            font-weight: 700;
            transition: 0.2s;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .auth-container { padding: 35px 25px; }
        }
    </style>
</head>
<body>

<div class="auth-container">
    <div class="logo-section">
        <div class="logo-icon"><i class="fas fa-key"></i></div>
        <div class="logo-text">GIGANTICDATAHUB</div>
    </div>

    <h2>Forgot Password?</h2>
    <p class="subtitle">Enter your email address and we'll send you a link to reset your password.</p>

    <div id="statusBox" class="status-msg"></div>
    
    <form id="resetForm">
        <div class="form-group">
            <label>Email Address</label>
            <div class="input-wrapper">
                <span class="input-icon"><i class="far fa-envelope"></i></span>
                <input type="email" id="email" placeholder="Enter your registered email" required>
            </div>
        </div>

        <button type="submit" id="submitBtn">Send Reset Link</button>
    </form>

    <div class="back-link">
        <a href="login.html"><i class="fas fa-arrow-left"></i> Back to Login</a>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";

    // Your Firebase Configuration
    const firebaseConfig = {
        apiKey: "AIzaSyBmiippVd5uyAb51U9upNNpSvJk0lXSNg4",
        authDomain: "gigantic-data.firebaseapp.com",
        databaseURL: "https://gigantic-data-default-rtdb.firebaseio.com",
        projectId: "gigantic-data",
        storageBucket: "gigantic-data.firebasestorage.app",
        messagingSenderId: "727845403550",
        appId: "1:727845403550:web:e3c3a40ce615aaaca9748f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const resetForm = document.getElementById('resetForm');
    const statusBox = document.getElementById('statusBox');
    const submitBtn = document.getElementById('submitBtn');

    resetForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;

        // Reset UI
        statusBox.style.display = "none";
        statusBox.className = "status-msg";
        submitBtn.disabled = true;
        submitBtn.innerText = "Processing...";

        sendPasswordResetEmail(auth, email)
            .then(() => {
                statusBox.classList.add('success');
                statusBox.innerHTML = '<i class="fas fa-check-circle"></i> Reset link sent! Check your inbox.';
                statusBox.style.display = "flex";
                submitBtn.innerText = "Send Reset Link";
                submitBtn.disabled = false;
                resetForm.reset();
            })
            .catch((error) => {
                statusBox.classList.add('error');
                let message = "An error occurred. Please try again.";
                
                if (error.code === 'auth/user-not-found') {
                    message = "No account found with this email.";
                } else if (error.code === 'auth/invalid-email') {
                    message = "Please enter a valid email address.";
                }

                statusBox.innerHTML = `<i class="fas fa-exclamation-triangle"></i> ${message}`;
                statusBox.style.display = "flex";
                submitBtn.innerText = "Send Reset Link";
                submitBtn.disabled = false;
            });
    });
</script>

</body>
</html>
