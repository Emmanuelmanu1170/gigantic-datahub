<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Transactions - Gigantic Data</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #003366;
            --accent: #ff8c00;
            --bg: #f4f7fe;
            --success: #10b981;
            --danger: #ef4444;
            --info: #3b82f6;
        }

        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); color: #334155; }

        header { 
            background: var(--primary); color: white; padding: 15px 20px; 
            display: flex; align-items: center; gap: 15px; position: sticky; top: 0; z-index: 100;
        }

        .container { padding: 20px; max-width: 800px; margin: auto; }

        .tx-card {
            background: white; border-radius: 15px; padding: 15px; margin-bottom: 12px;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
            border-left: 5px solid #cbd5e1;
            transition: 0.3s;
            position: relative;
        }

        .tx-info h4 { font-size: 0.95rem; color: var(--primary); margin-bottom: 4px; font-weight: 700; }
        .tx-info p { font-size: 0.75rem; color: #64748b; margin-bottom: 2px; }

        .tx-amount { text-align: right; margin-right: 35px; } /* Added margin for delete button */
        .amount-val { font-weight: 800; font-size: 1.1rem; display: block; }
        .bal-val { font-size: 0.7rem; color: #94a3b8; font-weight: 600; }

        .credit { border-left-color: var(--success); }
        .credit .amount-val { color: var(--success); }
        
        .deduct { border-left-color: var(--danger); }
        .deduct .amount-val { color: var(--danger); }

        .topup { border-left-color: var(--info); }
        .topup .amount-val { color: var(--info); }

        .delete-btn {
            position: absolute; right: 15px; top: 50%; transform: translateY(-50%);
            color: #cbd5e1; cursor: pointer; padding: 10px; transition: 0.2s;
        }
        .delete-btn:hover { color: var(--danger); }

        .empty-state { text-align: center; padding: 60px 20px; color: #94a3b8; }
        .empty-state i { font-size: 3.5rem; margin-bottom: 15px; opacity: 0.2; }

        .loader { text-align: center; padding: 50px; }
        
        .badge {
            font-size: 0.65rem; padding: 2px 8px; border-radius: 10px; 
            background: #e2e8f0; color: #475569; font-weight: bold; margin-left: 5px;
        }
    </style>
</head>
<body>

<header>
    <a href="dashboard.html" style="color:white;"><i class="fas fa-arrow-left"></i></a>
    <h3 style="font-size:1.1rem;">Transaction Logs</h3>
</header>

<div class="container">
    <div id="loader" class="loader">
        <i class="fas fa-spinner fa-spin fa-2x" style="color: var(--primary);"></i>
        <p style="margin-top:10px; font-size: 0.8rem;">Securely fetching logs...</p>
    </div>
    <div id="historyList"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
import { getDatabase, ref, onValue, query, orderByChild, equalTo, remove } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyBmiippVd5uyAb51U9upNNpSvJk0lXSNg4",
  authDomain: "gigantic-data.firebaseapp.com",
  databaseURL: "https://gigantic-data-default-rtdb.firebaseio.com",
  projectId: "gigantic-data",
  storageBucket: "gigantic-data.firebasestorage.app",
  messagingSenderId: "727845403550",
  appId: "1:727845403550:web:e3c3a40ce615aaaca9748f"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const auth = getAuth(app);

let currentUserId = null;

onAuthStateChanged(auth, user => {
    if (user) {
        currentUserId = user.uid;
        loadAllHistory(user.uid);
    } else {
        window.location.href = "login.html";
    }
});

async function loadAllHistory(userUid) {
    const listDiv = document.getElementById('historyList');
    const loader = document.getElementById('loader');

    const txRef = query(ref(db, 'transactions'), orderByChild('uid'), equalTo(userUid));
    const topupRef = ref(db, `topupNotes/${userUid}`);

    let transactionsData = [];
    let topupsData = [];

    onValue(txRef, (snapshot) => {
        transactionsData = [];
        if (snapshot.exists()) {
            transactionsData = Object.entries(snapshot.val()).map(([id, val]) => ({ 
                id, ...val, timestamp: val.date, source: 'purchase' 
            }));
        }
        renderCombined(transactionsData, topupsData);
    });

    onValue(topupRef, (snapshot) => {
        topupsData = [];
        if (snapshot.exists()) {
            topupsData = Object.entries(snapshot.val()).map(([id, val]) => ({ 
                id, ...val, timestamp: val.timestamp, source: 'topup' 
            }));
        }
        renderCombined(transactionsData, topupsData);
    });

    function renderCombined(txs, tops) {
        loader.style.display = 'none';
        listDiv.innerHTML = "";

        // NEWEST FIRST: Sorting by timestamp descending
        const allLogs = [...txs, ...tops].sort((a, b) => b.timestamp - a.timestamp);

        if (allLogs.length === 0) {
            listDiv.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-receipt"></i>
                    <p>No activity found for your account.</p>
                </div>`;
            return;
        }

        allLogs.forEach(log => {
            const isPurchase = log.source === 'purchase';
            const dateStr = new Date(log.timestamp).toLocaleDateString('en-GB', {
                day: '2-digit', month: 'short', hour: '2-digit', minute: '2-digit'
            });

            const card = document.createElement('div');
            
            if (isPurchase) {
                const isCredit = log.type === "Credit";
                card.className = `tx-card ${isCredit ? 'credit' : 'deduct'}`;
                card.innerHTML = `
                    <div class="tx-info">
                        <h4>${isCredit ? 'Wallet Bonus' : 'Service Purchase'} <span class="badge">ORDER</span></h4>
                        <p><i class="far fa-calendar-alt"></i> ${dateStr}</p>
                        <p style="font-family: monospace; font-size: 10px; opacity: 0.6;">REF: ${log.id.substring(0,10).toUpperCase()}</p>
                    </div>
                    <div class="tx-amount">
                        <span class="amount-val">${isCredit ? '+' : '-'} ₵${parseFloat(log.amount).toFixed(2)}</span>
                        <span class="bal-val">Bal: ₵${parseFloat(log.newBalance || 0).toFixed(2)}</span>
                    </div>
                    <div class="delete-btn" onclick="deleteTx('${log.id}', 'purchase')">
                        <i class="fas fa-trash-alt"></i>
                    </div>
                `;
            } else {
                card.className = `tx-card topup`;
                card.innerHTML = `
                    <div class="tx-info">
                        <h4>Wallet Top-up <span class="badge" style="background:#dcfce7; color:#166534;">PAYSTACK</span></h4>
                        <p><i class="far fa-calendar-alt"></i> ${dateStr}</p>
                        <p style="font-family: monospace; font-size: 10px; opacity: 0.6;">REF: ${log.reference || 'N/A'}</p>
                    </div>
                    <div class="tx-amount">
                        <span class="amount-val" style="color: var(--info);">+ ₵${parseFloat(log.amount).toFixed(2)}</span>
                        <span class="bal-val">Successful</span>
                    </div>
                    <div class="delete-btn" onclick="deleteTx('${log.id}', 'topup')">
                        <i class="fas fa-trash-alt"></i>
                    </div>
                `;
            }
            listDiv.appendChild(card);
        });
    }
}

// Global function for delete
window.deleteTx = function(id, source) {
    if(!confirm("Are you sure you want to delete this log? This won't affect your balance.")) return;
    
    let path = source === 'purchase' ? `transactions/${id}` : `topupNotes/${currentUserId}/${id}`;
    
    remove(ref(db, path))
    .then(() => alert("Log deleted successfully"))
    .catch((error) => alert("Error: " + error.message));
}
</script>
</body>
</html>
