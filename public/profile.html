<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings - GiganticDataHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --deep-blue: #003366;
            --primary-blue: #0052cc;
            --brand-yellow: #ffc107;
            --light-bg: #f4f7fe;
            --text-gray: #6b7280;
            --orange: #ff8c00;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(180deg, var(--deep-blue) 0%, var(--primary-blue) 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding-bottom: 80px;
        }

        /* TOP HEADER */
        .top-header {
            background: white;
            padding: 12px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .back-btn { font-size: 14px; color: var(--deep-blue); text-decoration: none; font-weight: bold; }
        .logout-pill {
            background: #fee2e2;
            color: #ef4444;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 11px;
            text-decoration: none;
            font-weight: 800;
            border: none;
            cursor: pointer;
        }

        /* PROFILE CARD */
        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .profile-card {
            background: white;
            width: 100%;
            max-width: 400px;
            border-radius: 25px;
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .avatar-circle {
            width: 80px;
            height: 80px;
            background: var(--light-bg);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 15px;
            font-size: 40px;
            color: var(--primary-blue);
            border: 3px solid var(--brand-yellow);
        }

        h2 { margin: 0; font-size: 22px; color: var(--deep-blue); font-weight: 800; }
        p.subtitle { margin: 5px 0 25px; font-size: 12px; color: var(--text-gray); }

        /* FORM */
        .form-group { text-align: left; margin-bottom: 18px; }
        label { display: block; font-size: 11px; font-weight: 800; margin-bottom: 6px; color: var(--deep-blue); text-transform: uppercase; letter-spacing: 0.5px; }
        
        .input-wrapper {
            display: flex;
            align-items: center;
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 12px;
        }
        .input-wrapper i { color: var(--primary-blue); margin-right: 12px; font-size: 14px; }
        input { border: none; background: transparent; width: 100%; font-size: 14px; outline: none; color: #1e293b; font-weight: 500; }
        input:disabled { opacity: 0.6; }

        .info-box {
            background: #eff6ff;
            padding: 10px;
            border-radius: 8px;
            font-size: 10px;
            color: var(--primary-blue);
            display: flex;
            gap: 8px;
            margin-top: 8px;
            line-height: 1.4;
        }

        .save-btn {
            width: 100%;
            background: var(--orange);
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-weight: 800;
            font-size: 15px;
            color: white;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(255, 140, 0, 0.3);
        }

        /* NAVIGATION */
        .bottom-nav {
            position: fixed;
            bottom: 0; width: 100%;
            background: white;
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            border-top: 1px solid #edf2f7;
            z-index: 1000;
        }
        .nav-item { text-align: center; color: #64748b; text-decoration: none; font-size: 11px; font-weight: 600; }
        .nav-item i { font-size: 20px; margin-bottom: 4px; display: block; }
        .nav-item.active { color: var(--orange); }
    </style>
</head>
<body>

    <div class="top-header">
        <a href="dashboard.html" class="back-btn"><i class="fas fa-chevron-left"></i> Back</a>
        <button onclick="logoutUser()" class="logout-pill">Logout</button>
    </div>

    <div class="container">
        <div class="profile-card">
            <div class="avatar-circle">ðŸ‘¤</div>
            <h2 id="displayTitle">Account Settings</h2>
            <p class="subtitle">Keep your profile info up to date</p>

            <div class="form-group">
                <label>Full Name</label>
                <div class="input-wrapper">
                    <i class="fas fa-user"></i>
                    <input type="text" id="fullName" placeholder="Loading name...">
                </div>
            </div>

            <div class="form-group">
                <label>Email Address</label>
                <div class="input-wrapper">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="emailAddr" disabled>
                </div>
            </div>

            <div class="form-group">
                <label>Update Password</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="newPassword" placeholder="Enter new password">
                </div>
                <div class="info-box">
                    <i class="fas fa-info-circle"></i>
                    <span>Leave password field empty if you do not want to change it.</span>
                </div>
            </div>

            <button class="save-btn" onclick="saveProfile()">
                <i class="fas fa-save"></i> Save Changes
            </button>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="dashboard.html" class="nav-item"><i class="fas fa-house"></i>Home</a>
        <a href="order_history.html" class="nav-item"><i class="fas fa-list-ul"></i>Orders</a>
        <a href="referral.html" class="nav-item"><i class="fas fa-users"></i>Referral</a>
        <a href="profile.html" class="nav-item active"><i class="fas fa-user-gear"></i>Profile</a>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut, updatePassword } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";
        import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBmiippVd5uyAb51U9upNNpSvJk0lXSNg4",
            authDomain: "gigantic-data.firebaseapp.com",
            databaseURL: "https://gigantic-data-default-rtdb.firebaseio.com",
            projectId: "gigantic-data",
            storageBucket: "gigantic-data.firebasestorage.app",
            messagingSenderId: "727845403550",
            appId: "1:727845403550:web:e3c3a40ce615aaaca9748f"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        let userUID = null;

        onAuthStateChanged(auth, user => {
            if (user) {
                userUID = user.uid;
                document.getElementById('emailAddr').value = user.email;
                
                // Fetch current name from Database
                onValue(ref(db, 'users/' + user.uid), (snapshot) => {
                    const data = snapshot.val();
                    if (data && data.fullName) {
                        document.getElementById('fullName').value = data.fullName;
                        document.getElementById('displayTitle').innerText = data.fullName.split(' ')[0] + "'s Profile";
                    }
                });
            } else {
                window.location.href = "login.html";
            }
        });

        window.saveProfile = async function() {
            const newName = document.getElementById('fullName').value.trim();
            const newPass = document.getElementById('newPassword').value;
            const btn = document.querySelector('.save-btn');

            if (!newName) return alert("Name cannot be empty");

            try {
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving...';
                btn.disabled = true;

                // 1. Update Name in Database
                await update(ref(db, 'users/' + userUID), {
                    fullName: newName
                });

                // 2. Update Password if provided
                if (newPass && newPass.length >= 6) {
                    await updatePassword(auth.currentUser, newPass);
                } else if (newPass && newPass.length < 6) {
                    alert("Password must be at least 6 characters.");
                }

                alert("Profile updated successfully!");
                document.getElementById('newPassword').value = "";
            } catch (error) {
                console.error(error);
                alert("Error: " + error.message);
            } finally {
                btn.innerHTML = '<i class="fas fa-save"></i> Save Changes';
                btn.disabled = false;
            }
        };

        window.logoutUser = function() {
            signOut(auth).then(() => {
                window.location.href = "login.html";
            });
        };
    </script>
</body>
</html>
