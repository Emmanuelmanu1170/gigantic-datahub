<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Order | GiganticDataHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary: #6a5af9; --bg: #f8fafc; --card: #ffffff; --text: #1e293b;
        }
        [data-theme="dark"] {
            --bg: #02040a; --card: #0d1117; --text: #f0f6fc;
        }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; }
        .glass-card {
            background: var(--card);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .network-pill {
            background: linear-gradient(135deg, var(--primary) 0%, #a855f7 100%);
            padding: 4px 12px; border-radius: 20px; color: white; font-size: 10px; font-weight: 800;
        }
        .summary-item { display: flex; justify-content: space-between; padding: 16px 0; border-bottom: 1px solid rgba(0,0,0,0.05); }
        .btn-confirm {
            background: linear-gradient(135deg, #6a5af9 0%, #4f46e5 100%);
            box-shadow: 0 10px 20px rgba(106, 90, 249, 0.3);
        }
        #successOverlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 5000; align-items: center; justify-content: center; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="max-w-md w-full">
        <div class="flex items-center gap-3 mb-6">
            <a href="order.html" class="text-slate-400 hover:text-slate-600"><i class="fas fa-chevron-left text-xl"></i></a>
            <h1 class="text-xl font-black uppercase tracking-tighter">Order Summary</h1>
        </div>

        <div class="glass-card rounded-[32px] p-8">
            <div class="flex justify-between items-center mb-6 pb-4 border-b border-dashed border-slate-200">
                <div>
                    <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Live Wallet Status</p>
                    <p class="text-xs font-bold text-emerald-500 flex items-center gap-1">
                        <i class="fas fa-wallet"></i> <span id="dispCurrentBal">Fetching...</span>
                    </p>
                </div>
                <div id="netPill" class="network-pill">...</div>
            </div>

            <div class="space-y-1">
                <div class="summary-item">
                    <span class="text-slate-400 text-sm">Recipient Number</span>
                    <span id="dispPhone" class="font-bold text-sm tracking-widest">...</span>
                </div>
                <div class="summary-item">
                    <span class="text-slate-400 text-sm">SIM Verification</span>
                    <span id="dispName" class="font-bold text-sm text-blue-500 uppercase">Searching...</span>
                </div>
                <div class="summary-item">
                    <span class="text-slate-400 text-sm">Data Bundle</span>
                    <span id="dispPlan" class="font-bold text-sm">...</span>
                </div>
                <div class="summary-item border-none">
                    <span class="text-slate-400 text-sm">Total Cost</span>
                    <span id="dispCost" class="font-black text-lg text-slate-900 dark:text-white">GH₵ 0.00</span>
                </div>
            </div>

            <div class="mt-6 p-4 bg-slate-50 dark:bg-slate-800/50 rounded-2xl flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <i class="fas fa-coins text-slate-400"></i>
                    <div>
                        <p class="text-[9px] font-black text-slate-400 uppercase">Balance After Purchase</p>
                        <p id="dispNewBal" class="text-xs font-bold text-slate-600 dark:text-slate-300">GH₵ 0.00</p>
                    </div>
                </div>
            </div>

            <button onclick="executeOrder()" id="mainBtn" disabled class="btn-confirm w-full py-5 rounded-2xl text-white font-black text-sm uppercase tracking-widest mt-8 transition active:scale-95 opacity-50 cursor-not-allowed">
                Confirm & Activate
            </button>
            <p class="text-center text-[10px] text-slate-400 mt-4 uppercase font-bold tracking-widest">Instant Activation Guaranteed</p>
        </div>
    </div>

    <div id="successOverlay">
        <div class="text-center">
            <div class="w-20 h-20 bg-emerald-500 text-white rounded-full flex items-center justify-center text-3xl mx-auto mb-6 shadow-2xl shadow-emerald-500/40">
                <i class="fas fa-check"></i>
            </div>
            <h2 class="text-white text-2xl font-black uppercase tracking-tighter">Order Placed!</h2>
            <p class="text-slate-400 text-sm mt-2">Bundle is being provisioned...</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, update, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyBmu4xukuT0Z7oD_vA9QroeO-1ZuaK8JgA", 
            authDomain: "gigantic-data.firebaseapp.com", 
            databaseURL: "https://gigantic-data-default-rtdb.firebaseio.com", 
            projectId: "gigantic-data"
        };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const order = JSON.parse(sessionStorage.getItem('pending_checkout'));
        let liveBalance = 0;

        if (!order) {
            window.location.replace("order.html");
        } else {
            // UI Static Setup
            document.getElementById('netPill').innerText = order.network;
            document.getElementById('dispPhone').innerText = order.recipient;
            document.getElementById('dispName').innerText = order.simName;
            document.getElementById('dispPlan').innerText = order.plan;
            document.getElementById('dispCost').innerText = "GH₵ " + Number(order.amount).toFixed(2);

            // Fetch LIVE Balance from Database
            onValue(ref(db, `users/${order.activeUid}`), (snapshot) => {
                const data = snapshot.val() || {};
                liveBalance = Number(data.balance || data.wallet || 0);
                
                document.getElementById('dispCurrentBal').innerText = "LIVE: GH₵ " + liveBalance.toFixed(2);
                const postBalance = (liveBalance - Number(order.amount)).toFixed(2);
                document.getElementById('dispNewBal').innerText = "GH₵ " + postBalance;

                const btn = document.getElementById('mainBtn');
                if (liveBalance >= Number(order.amount)) {
                    btn.disabled = false;
                    btn.classList.remove('opacity-50', 'cursor-not-allowed');
                    btn.innerHTML = "Confirm & Activate";
                } else {
                    btn.disabled = true;
                    btn.classList.add('opacity-50', 'cursor-not-allowed');
                    btn.innerHTML = "INSUFFICIENT FUNDS";
                }
            });
        }

        window.executeOrder = async () => {
            const btn = document.getElementById('mainBtn');
            btn.disabled = true;
            btn.innerHTML = `<i class="fas fa-spinner fa-spin mr-2"></i> ACTIVATING...`;

            try {
                const orderId = "GID-" + Date.now();
                const ts = Date.now();
                const amount = Number(order.amount);
                const finalBalance = Number((liveBalance - amount).toFixed(2));

                // 1. Order Object (Matches Rule 7 & 8)
                const orderObject = {
                    network: String(order.network),
                    plan: String(order.plan),
                    recipient: String(order.recipient),
                    amount: amount, 
                    uid: String(order.activeUid),
                    status: "Processing",
                    timestamp: Number(ts)
                };

                // 2. Transaction Record (Matches Rule 4)
                const txObject = {
                    uid: String(order.activeUid),
                    amount: amount,
                    description: `Data: ${order.network} ${order.plan} to ${order.recipient}`,
                    type: "purchase",
                    status: "Success",
                    timestamp: Number(ts)
                };

                const updates = {};
                
                // Deduct Balance
                updates[`users/${order.activeUid}/balance`] = finalBalance;
                updates[`users/${order.activeUid}/wallet`] = finalBalance;
                
                // Place Order in all nodes
                updates[`pending_orders/${orderId}`] = orderObject;
                updates[`orders/${orderId}`] = orderObject;
                updates[`user_orders/${order.activeUid}/${orderId}`] = orderObject;
                
                // Add to Global History
                updates[`transactions/${orderId}`] = txObject;

                await update(ref(db), updates);

                document.getElementById('successOverlay').style.display = 'flex';
                sessionStorage.removeItem('pending_checkout');
                
                setTimeout(() => {
                    window.location.replace("dashboard.html");
                }, 2000);

            } catch (err) {
                console.error("Firebase Permission Error:", err);
                alert("Transaction Failed: Ensure your rules allow writing and you have sufficient balance.");
                btn.disabled = false;
                btn.innerHTML = "Confirm & Activate";
            }
        };
    </script>
</body>
</html>
