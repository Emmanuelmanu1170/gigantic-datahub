<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gigantic Data Hub</title>
    <style>
        * {
            margin: 0; padding: 0; box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background-color: #001a33;
            background-image: 
                radial-gradient(circle at top right, rgba(255, 140, 0, 0.15), transparent),
                radial-gradient(circle at bottom left, rgba(0, 51, 102, 0.5), transparent);
            min-height: 100vh;
            display: flex; align-items: center; justify-content: center; padding: 20px;
            color: #f8fafc;
        }

        .auth-container {
            background: #ffffff; padding: 40px 30px; width: 100%;
            max-width: 420px; border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .logo-section { text-align: center; margin-bottom: 30px; }
        .logo-icon {
            width: 70px; height: 70px;
            background: linear-gradient(135deg, #ff8c00 0%, #ff4500 100%);
            border-radius: 20px; display: flex; align-items: center;
            justify-content: center; font-size: 35px; margin: 0 auto 15px;
            box-shadow: 0 10px 25px rgba(255, 69, 0, 0.3);
        }

        .logo-text { font-size: 26px; font-weight: 800; color: #003366; letter-spacing: -0.5px; }
        .logo-tagline { font-size: 11px; color: #ff8c00; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; }

        h2 { text-align: center; color: #1e293b; font-size: 24px; margin-bottom: 8px; font-weight: 800; }
        .subtitle { text-align: center; color: #64748b; font-size: 14px; margin-bottom: 32px; }

        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #003366; font-size: 13px; font-weight: 700; }

        .input-wrapper { position: relative; }
        .input-icon { position: absolute; left: 16px; top: 50%; transform: translateY(-50%); font-size: 18px; }

        input {
            width: 100%; padding: 14px 15px 14px 48px;
            border: 2px solid #e2e8f0; border-radius: 14px;
            font-size: 15px; transition: all 0.2s ease;
            color: #1e293b; background: #f8fafc;
        }

        input:focus { outline: none; border-color: #ff8c00; background: #fff; box-shadow: 0 0 0 4px rgba(255, 140, 0, 0.1); }

        button {
            width: 100%; padding: 16px; margin-top: 10px; border: none;
            border-radius: 14px; background: linear-gradient(135deg, #ff8c00 0%, #ff4500 100%);
            color: #ffffff; font-size: 16px; font-weight: 700; cursor: pointer;
            transition: transform 0.2s ease;
            box-shadow: 0 8px 20px rgba(255, 69, 0, 0.3);
        }

        button:active { transform: scale(0.98); }
        button:disabled { background: #cbd5e1; cursor: not-allowed; box-shadow: none; }

        .divider { display: flex; align-items: center; margin: 25px 0; color: #94a3b8; font-size: 12px; font-weight: 700; text-transform: uppercase; }
        .divider::before, .divider::after { content: ""; flex: 1; height: 1px; background: #e2e8f0; }
        .divider::before { margin-right: 15px; } .divider::after { margin-left: 15px; }

        .signup-link {
            display: inline-block; width: 100%; padding: 14px; border: 2px solid #003366;
            border-radius: 14px; color: #003366; text-decoration: none;
            font-weight: 700; text-align: center; transition: background 0.2s;
        }
        
        .signup-link:hover { background: #f1f5f9; }
        .error-msg { 
            color: #ef4444; font-size: 13px; text-align: center; 
            margin-top: 10px; display: none; background: #fef2f2; 
            padding: 10px; border-radius: 8px; border: 1px solid #fecaca; 
        }
    </style>
</head>
<body>

<div class="auth-container">
    <div class="logo-section">
        <div class="logo-icon">ðŸš€</div>
        <div class="logo-text">Gigantic Data</div>
        <div class="logo-tagline">Premium Connectivity</div>
    </div>

    <h2>Welcome Back</h2>
    <p class="subtitle">Log in to manage your wallet and data</p>
    
    <div id="loginForm">
        <div class="form-group">
            <label>Email Address</label>
            <div class="input-wrapper">
                <span class="input-icon">ðŸ“§</span>
                <input type="email" id="email" placeholder="name@example.com" required>
            </div>
        </div>

        <div class="form-group">
            <label>Password</label>
            <div class="input-wrapper">
                <span class="input-icon">ðŸ”’</span>
                <input type="password" id="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
            </div>
        </div>

        <button id="loginBtn">Log In</button>
        <p id="errorMsg" class="error-msg"></p>
    </div>
    
    <div class="links" style="text-align: center; margin-top: 20px;">
        <a href="forgot_password.html" style="text-decoration: none; color: #64748b; font-size: 14px; font-weight: 600;">Forgot password?</a>
        <div class="divider">New to Gigantic?</div>
        <a href="register.html" class="signup-link">Create Account</a>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // UNIFIED CONFIG (Matches your secure Admin page)
    const firebaseConfig = {
        apiKey: "AIzaSyBmu4xukuT0Z7oD_vA9QroeO-1ZuaK8JgA",
        authDomain: "gigantic-data.firebaseapp.com",
        databaseURL: "https://gigantic-data-default-rtdb.firebaseio.com",
        projectId: "gigantic-data",
        storageBucket: "gigantic-data.appspot.com"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const loginBtn = document.getElementById('loginBtn');
    const errorMsg = document.getElementById('errorMsg');

    loginBtn.addEventListener('click', async () => {
        // CLEAN INPUTS: Removes spaces and converts to lowercase to stop login errors
        const email = document.getElementById('email').value.trim().toLowerCase();
        const password = document.getElementById('password').value;

        if(!email || !password) {
            showError("Please enter your email and password.");
            return;
        }

        loginBtn.disabled = true;
        loginBtn.innerText = "Connecting...";
        errorMsg.style.display = "none";

        try {
            // 1. Authenticate user
            const userCredential = await signInWithEmailAndPassword(auth, email, password);
            const user = userCredential.user;

            // 2. Fetch profile to check User Type
            const userRef = ref(db, `users/${user.uid}`);
            const snapshot = await get(userRef);

            if (snapshot.exists()) {
                const userData = snapshot.val();
                
                // 3. SMART ROUTING
                if (userData.userType === "Admin" || email === "alenacloft0@gmail.com") {
                    window.location.href = "admin.html";
                } else {
                    window.location.href = "dashboard.html";
                }
            } else {
                showError("User profile data not found. Please contact support.");
                resetButton();
            }

        } catch (error) {
            console.error("Login Error:", error.code);
            
            if (error.code === "auth/network-request-failed") {
                showError("Network Error: Check if GitHub is an Authorized Domain in Firebase.");
            } else {
                showError("Invalid email or password. Please try again.");
            }
            resetButton();
        }
    });

    function showError(text) {
        errorMsg.innerText = text;
        errorMsg.style.display = "block";
    }

    function resetButton() {
        loginBtn.disabled = false;
        loginBtn.innerText = "Log In";
    }
</script>

</body>
</html>
