<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Mirror Login â€” GiganticDataHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #003366;
            --accent: #ff8c00;
            --bg: #f4f7fe;
            --white: #ffffff;
            --text: #1e293b;
        }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .login-card { background: var(--white); padding: 40px; border-radius: 24px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); width: 90%; max-width: 400px; text-align: center; }
        .icon-box { width: 70px; height: 70px; background: #e0f2fe; color: var(--primary); border-radius: 20px; display: flex; align-items: center; justify-content: center; font-size: 30px; margin: 0 auto 20px; }
        h2 { color: var(--primary); margin-bottom: 10px; font-weight: 800; }
        p { color: #64748b; font-size: 14px; margin-bottom: 30px; }
        .input-group { margin-bottom: 20px; text-align: left; }
        label { display: block; font-size: 11px; font-weight: 700; color: #94a3b8; margin-bottom: 8px; text-transform: uppercase; }
        input { width: 100%; padding: 15px; border-radius: 12px; border: 2px solid #e2e8f0; outline: none; font-size: 14px; box-sizing: border-box; font-family: monospace; }
        input:focus { border-color: var(--accent); }
        .btn-mirror { width: 100%; padding: 16px; background: linear-gradient(135deg, #ff8c00 0%, #ff4500 100%); color: white; border: none; border-radius: 12px; font-weight: 800; font-size: 15px; cursor: pointer; box-shadow: 0 10px 20px rgba(255, 69, 0, 0.2); transition: 0.3s; }
        .btn-mirror:active { transform: scale(0.98); }
        .loader { display: none; margin-top: 20px; color: var(--primary); font-size: 14px; font-weight: 700; }
        .back-link { display: block; margin-top: 25px; color: #94a3b8; text-decoration: none; font-size: 13px; font-weight: 600; }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="icon-box"><i class="fas fa-user-secret"></i></div>
        <h2>Mirror Login</h2>
        <p>Access any user account instantly via UID.</p>

        <div class="input-group">
            <label>Target User UID</label>
            <input type="text" id="targetUid" placeholder="Paste UID here..." autocomplete="off">
        </div>

        <button class="btn-mirror" onclick="processMirrorLogin()">Initiate Shadow Session</button>
        
        <div id="statusMsg" class="loader">
            <i class="fas fa-circle-notch fa-spin"></i> Hijacking Session...
        </div>

        <a href="admin_dashboard.html" class="back-link"><i class="fas fa-arrow-left"></i> Return to Admin</a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // UNIFIED SECURE CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyBmu4xukuT0Z7oD_vA9QroeO-1ZuaK8JgA",
            authDomain: "gigantic-data.firebaseapp.com",
            databaseURL: "https://gigantic-data-default-rtdb.firebaseio.com",
            projectId: "gigantic-data"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        const ADMIN_EMAIL = "alenacloft0@gmail.com";

        onAuthStateChanged(auth, user => {
            if (!user || user.email.toLowerCase() !== ADMIN_EMAIL.toLowerCase()) {
                alert("Restricted Area: Admins Only");
                window.location.href = "admin_login.html";
            }
        });

        window.processMirrorLogin = async function() {
            const targetUid = document.getElementById('targetUid').value.trim();
            const loader = document.getElementById('statusMsg');

            if (!targetUid) {
                alert("Please enter a User ID");
                return;
            }

            loader.style.display = "block";

            try {
                const userSnap = await get(ref(db, `users/${targetUid}`));

                if (userSnap.exists()) {
                    const data = userSnap.val();
                    
                    // --- SESSION HIJACK LOGIC ---
                    // These session storage items are read by your dashboard.html
                    sessionStorage.setItem('impersonate_uid', targetUid);
                    sessionStorage.setItem('impersonate_email', data.email || 'Mirror Account');
                    sessionStorage.setItem('isAdminImpersonating', 'true');
                    
                    // Legacy support for your dashboard's local storage checks
                    localStorage.setItem('mirrorMode', 'true');
                    localStorage.setItem('activeUid', targetUid); 
                    localStorage.setItem('currentUserStatus', (data.status || data.userType || 'Normal').toLowerCase());

                    setTimeout(() => {
                        window.location.href = "dashboard.html";
                    }, 1000);
                } else {
                    loader.style.display = "none";
                    alert("UID not found in database.");
                }
            } catch (e) {
                loader.style.display = "none";
                alert("Error: " + e.message);
            }
        };
    </script>
</body>
</html>
