<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fund Wallet - GiganticDataHub</title>

<script src="https://js.paystack.co/v1/inline.js"></script>

<style>
body {
  font-family: Arial, sans-serif;
  background: #0d1117;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  background: #161b22;
  padding: 25px;
  border-radius: 10px;
  width: 350px;
  box-shadow: 0 0 15px rgba(0,255,0,0.2);
}

h2 {
  text-align: center;
  color: #00ff99;
}

input {
  width: 100%;
  padding: 10px;
  margin: 10px 0;
  border-radius: 5px;
  border: none;
  outline: none;
}

button {
  width: 100%;
  padding: 12px;
  background: #00ff99;
  border: none;
  border-radius: 5px;
  font-weight: bold;
  cursor: pointer;
}

button:hover {
  background: #00cc77;
}

.fee {
  font-size: 14px;
  color: #ffcc00;
}
</style>
</head>

<body>

<div class="container">
  <h2>Fund Wallet</h2>

  <input type="email" id="email" placeholder="Enter your email" required>
  <input type="number" id="amount" placeholder="Enter amount (GHS)" oninput="calculateFee()">

  <p class="fee" id="feeText">Paystack Fee: GHS 0.00</p>
  <p class="fee" id="totalText">Total Payable: GHS 0.00</p>

  <button onclick="payWithPaystack()">Top Up Wallet</button>
</div>

<script>
function calculateFee() {
  let amount = parseFloat(document.getElementById("amount").value) || 0;
  let fee = amount * 0.03;
  let total = amount + fee;

  document.getElementById("feeText").innerText = "Paystack Fee: GHS " + fee.toFixed(2);
  document.getElementById("totalText").innerText = "Total Payable: GHS " + total.toFixed(2);
}

function payWithPaystack() {
  let email = document.getElementById("email").value;
  let amount = parseFloat(document.getElementById("amount").value);

  if (!email || !amount) {
    alert("Enter email and amount");
    return;
  }

  let fee = amount * 0.03;
  let total = amount + fee;

  let handler = PaystackPop.setup({
    key: "pk_live_faecdb3166144fadebd8269829343698dd43de63", // âœ… Your Live Key
    email: email,
    amount: total * 100,
    currency: "GHS",
    ref: "GIGANTIC_" + Math.floor(Math.random() * 1000000000),

    callback: function(response) {
      alert("Payment Successful! Ref: " + response.reference);
      console.log("Wallet funded:", amount, "Fee:", fee, "Total:", total);
    },

    onClose: function() {
      alert("Payment cancelled");
    }
  });

  handler.openIframe();
}
</script>

</body>
</html>
