<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fund Wallet - GiganticDataHub</title>

<!-- PAYSTACK -->
<script src="https://js.paystack.co/v1/inline.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
/* YOUR SAME STYLES */
:root {
--deep:#0f172a;--primary:#4f46e5;--success:#10b981;--white:#fff;--slate:#64748b;
}
body{margin:0;font-family:Poppins;background:#f8fafc;color:var(--deep);}
.header{background:var(--deep);color:white;padding:20px;display:flex;gap:10px}
.container{padding:20px;max-width:450px;margin:auto}
.card{background:white;padding:25px;border-radius:25px;box-shadow:0 10px 25px rgba(0,0,0,.1)}
.balance-card{background:#0f172a;color:white;padding:20px;border-radius:20px;text-align:center;margin-bottom:20px}
.input-group{position:relative;margin-bottom:15px}
.input-group span{position:absolute;left:15px;top:12px;font-weight:bold}
input{width:100%;padding:14px 14px 14px 50px;border-radius:15px;border:2px solid #ddd;font-size:16px}
.pay-btn{width:100%;padding:15px;background:#4f46e5;color:white;border:none;border-radius:15px;font-weight:bold}
#status-modal{position:fixed;inset:0;background:rgba(0,0,0,.7);display:none;align-items:center;justify-content:center}
.modal-content{background:white;padding:30px;border-radius:20px;text-align:center;width:300px}
</style>
</head>

<body>

<div id="status-modal">
  <div class="modal-content">
    <h3>Payment Received</h3>
    <p>Wallet will credit automatically.</p>
    <button onclick="location.href='dashboard.html'">Go Dashboard</button>
  </div>
</div>

<div class="header">
<a href="dashboard.html" style="color:white"><i class="fa fa-arrow-left"></i></a>
<b>FUND WALLET</b>
</div>

<div class="container">
<div class="card">

<div class="balance-card">
<p>AVAILABLE BALANCE</p>
<h1 id="displayBal">GH₵ 0.00</h1>
</div>

<label>Amount</label>
<div class="input-group">
<span>GH₵</span>
<input type="number" id="amtInput">
</div>

<p>Subtotal: <span id="subTotal">0.00</span></p>
<p>Fee: <span id="feeTotal">0.00</span></p>
<p>Total: <b id="totalPay">0.00</b></p>

<button id="payBtn" class="pay-btn" disabled>SECURE TOP-UP</button>

</div>
</div>

<!-- FIREBASE MODULE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";
import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-database.js";

const firebaseConfig = {
 apiKey: "AIzaSyBmiippVd5uyAb51U9upNNpSvJk0lXSNg4",
 authDomain: "gigantic-data.firebaseapp.com",
 databaseURL: "https://gigantic-data-default-rtdb.firebaseio.com",
 projectId: "gigantic-data"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

let currentUser = null;

// LOGIN CHECK
onAuthStateChanged(auth, user => {
 if(!user) location.href="login.html";
 currentUser = user;

 onValue(ref(db, "users/"+user.uid+"/wallet"), s=>{
   displayBal.innerText = "GH₵ " + Number(s.val()||0).toFixed(2);
 });

 payBtn.disabled=false;
 payBtn.onclick = payNow;
});

// FEE CALC
amtInput.oninput = ()=>{
 let v = Number(amtInput.value||0);
 let fee = v*0.025;
 subTotal.innerText = v.toFixed(2);
 feeTotal.innerText = fee.toFixed(2);
 totalPay.innerText = (v+fee).toFixed(2);
};

// PAYSTACK FUNCTION
function payNow(){
 let amt = Number(amtInput.value);
 if(!amt || amt<1) return alert("Enter valid amount");

 let total = Math.round((amt*1.025)*100);

 // WAIT FOR PAYSTACK LOAD
 if(!window.PaystackPop){
   return alert("Paystack not loaded. Refresh page.");
 }

 const handler = window.PaystackPop.setup({
   key: "pk_live_faecdb3166144fadebd8269829343698dd43de63",
   email: currentUser.email,
   amount: total,
   currency: "GHS",

   metadata:{
     uid: currentUser.uid,
     real_amount: amt
   },

   callback: async (res)=>{
     await set(ref(db, "pending_topups/"+res.reference), {
       uid: currentUser.uid,
       email: currentUser.email,
       amount: amt,
       reference: res.reference,
       time: Date.now(),
       status:"waiting"
     });

     status-modal.style.display="flex";
   },

   onClose: ()=>{
     alert("Payment cancelled");
   }
 });

 handler.openIframe();
}
</script>

</body>
</html>
