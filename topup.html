<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fund Wallet - GiganticDataHub</title>

<script src="https://js.paystack.co/v1/inline.js"></script>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f5f8fc;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  background: white;
  padding: 25px;
  border-radius: 10px;
  width: 350px;
  box-shadow: 0 0 15px rgba(0,0,255,0.15);
}

h2 {
  text-align: center;
  color: #0057ff;
}

input {
  width: 100%;
  padding: 10px;
  margin: 10px 0;
  border-radius: 5px;
  border: 1px solid #ccc;
  outline: none;
}

button {
  width: 100%;
  padding: 12px;
  background: #0057ff;
  border: none;
  border-radius: 5px;
  font-weight: bold;
  color: white;
  cursor: pointer;
}

button:hover {
  background: #003ecc;
}

.fee {
  font-size: 14px;
  color: #333;
}
</style>
</head>

<body>

<div class="container">
  <h2>Fund Wallet</h2>

  <input type="email" id="email" placeholder="Enter your email" required>
  <input type="number" id="amount" placeholder="Enter amount (GHS)" min="1" oninput="calculateFee()">

  <p class="fee" id="feeText">Paystack Fee: GHS 0.00</p>
  <p class="fee" id="totalText">Total Payable: GHS 0.00</p>

  <button onclick="payWithPaystack()">Top Up Wallet</button>
</div>

<script>
let payAmount = 0; // store locked amount

function calculateFee() {
  let amount = parseFloat(document.getElementById("amount").value) || 0;
  if (amount < 1) amount = 0;

  let fee = amount * 0.03;
  let total = amount + fee;

  payAmount = total; // lock value

  document.getElementById("feeText").innerText = "Paystack Fee: GHS " + fee.toFixed(2);
  document.getElementById("totalText").innerText = "Total Payable: GHS " + total.toFixed(2);
}

function payWithPaystack() {
  let email = document.getElementById("email").value;
  let amount = parseFloat(document.getElementById("amount").value);

  if (!email || !amount || payAmount < 1) {
    alert("Enter valid email and amount");
    return;
  }

  let handler = PaystackPop.setup({
    key: "pk_live_faecdb3166144fadebd8269829343698dd43de63",
    email: email,
    amount: Math.round(payAmount * 100), // locked total
    currency: "GHS",
    ref: "GIGANTIC_" + Date.now(),

    callback: function(response) {
      alert("Payment Successful! Ref: " + response.reference);

      // âŒ DO NOT CREDIT WALLET HERE (browser can be hacked)
      // Instead send ref to server for verification
      fetch("verify.php?ref=" + response.reference)
      .then(res => res.text())
      .then(data => alert(data));
    },

    onClose: function() {
      alert("Payment cancelled");
    }
  });

  handler.openIframe();
}
</script>

</body>
</html>
