<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Audit - Gigantic Data</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary: #001f3f; --accent: #ff8c00; --bg: #f8fafc;
            --card-bg: #ffffff; --text: #1e293b;
        }
        [data-theme="dark"] {
            --bg: #0b0e14; --card-bg: #161b22; --text: #c9d1d9; --primary: #010409;
        }

        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; }
        
        .stats-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-bottom: 20px; }
        .stat-card { background: var(--card-bg); padding: 15px; border-radius: 12px; border: 1px solid rgba(0,0,0,0.05); text-align: center; }
        
        .search-container { position: sticky; top: 70px; z-index: 40; padding: 10px 0; background: var(--bg); }
        .search-input { width: 100%; padding: 12px 45px; border-radius: 12px; border: 1px solid rgba(0,0,0,0.1); background: var(--card-bg); outline: none; transition: 0.3s; }
        .search-input:focus { border-color: var(--accent); box-shadow: 0 0 0 3px rgba(255,140,0,0.2); }

        .section-title { font-size: 0.7rem; font-weight: 900; color: #94a3b8; text-transform: uppercase; letter-spacing: 1.5px; margin: 25px 0 12px 5px; display: flex; align-items: center; gap: 8px; }

        .rank-pill { width: 28px; height: 28px; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-weight: 900; font-size: 0.75rem; color: white; }
        .gold { background: linear-gradient(135deg, #ffd700, #b8860b); }
        .silver { background: linear-gradient(135deg, #c0c0c0, #708090); }
        .bronze { background: linear-gradient(135deg, #cd7f32, #8b4513); }
        .normal { background: #94a3b8; }

        .user-row { 
            background: var(--card-bg); border-radius: 16px; padding: 12px 16px; 
            margin-bottom: 10px; border: 1px solid rgba(0,0,0,0.05); transition: 0.2s;
        }
        .user-row:hover { border-color: var(--accent); }
        
        .uid-tag { font-family: 'Roboto Mono', monospace; font-size: 9px; color: #6366f1; background: #eef2ff; padding: 2px 6px; border-radius: 4px; font-weight: bold; cursor: copy; }
        [data-theme="dark"] .uid-tag { background: #1e293b; color: #818cf8; }
        
        .login-time { font-size: 0.65rem; font-weight: 700; padding: 2px 6px; border-radius: 4px; }
        .active-user { color: #10b981; background: rgba(16,185,129,0.1); }
        .inactive-user { color: #ef4444; background: rgba(239,68,68,0.1); }

        .role-btn { font-size: 0.65rem; font-weight: 800; padding: 4px 10px; border-radius: 6px; text-transform: uppercase; cursor: pointer; transition: 0.2s; }
        .role-agent { background: #a855f7; color: white; }
        .role-member { background: #64748b; color: white; }
        .btn-delete { color: #ef4444; background: rgba(239,68,68,0.1); padding: 5px 10px; border-radius: 6px; font-size: 0.8rem; }

        .inactive-btn {
            background: #fee2e2; color: #ef4444; border: 1px solid #fecaca;
            padding: 8px 12px; border-radius: 10px; font-size: 10px; font-weight: 900;
            text-transform: uppercase; cursor: pointer; transition: 0.3s;
        }
        .inactive-btn.active { background: #ef4444; color: white; border-color: #ef4444; }
    </style>
</head>
<body>

<header class="p-5 bg-[#001f3f] text-white sticky top-0 z-50 flex justify-between items-center">
    <div class="flex items-center gap-4">
        <a href="dashboard.html"><i class="fas fa-arrow-left text-white"></i></a>
        <div>
            <h1 class="text-lg font-black tracking-tight uppercase leading-none">Audit & Management</h1>
            <p id="adminTag" class="text-[9px] text-slate-400 mt-1 font-bold">Verifying...</p>
        </div>
    </div>
    <div class="bg-orange-500 px-3 py-1 rounded-full text-[10px] font-bold uppercase tracking-tighter shadow-lg">Master Access</div>
</header>

<div class="max-w-xl mx-auto p-4">
    <div class="stats-grid">
        <div class="stat-card">
            <p class="text-[10px] font-bold text-slate-400 uppercase">System Liquidity</p>
            <h2 id="totalVault" class="text-xl font-black text-blue-600">₵0.00</h2>
        </div>
        <div class="stat-card">
            <p class="text-[10px] font-bold text-slate-400 uppercase">Total Users</p>
            <h2 id="userCount" class="text-xl font-black text-orange-500">0</h2>
        </div>
    </div>

    <div class="search-container">
        <div class="flex gap-2">
            <div class="relative flex-1">
                <i class="fas fa-search absolute left-4 top-4 text-slate-400"></i>
                <input type="text" id="searchInput" class="search-input" placeholder="Search identity..." onkeyup="filterUsers()">
            </div>
            <button id="inactiveToggle" class="inactive-btn" onclick="toggleInactiveFilter()">
                <i class="fas fa-user-slash mr-1"></i> Inactive
            </button>
        </div>
    </div>

    <div id="topRankingsSection">
        <div class="section-title"><i class="fas fa-trophy text-yellow-500"></i> Top 10 Rankings</div>
        <div id="topRankings"></div>
    </div>

    <div class="section-title"><i class="fas fa-users"></i> User Management</div>
    <div id="fullDirectory">
        <div class="text-center py-20 text-slate-400">
            <i class="fas fa-circle-notch fa-spin fa-2x mb-3"></i>
            <p class="font-bold uppercase text-[10px]">Reconciling Database...</p>
        </div>
    </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
    apiKey: "AIzaSyBmu4xukuT0Z7oD_vA9QroeO-1ZuaK8JgA",
    authDomain: "gigantic-data.firebaseapp.com",
    databaseURL: "https://gigantic-data-default-rtdb.firebaseio.com",
    projectId: "gigantic-data"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const auth = getAuth(app);

const ADMIN_EMAIL = "alenacloft0@gmail.com";
let allUsersRaw = [];
let showingInactiveOnly = false;

onAuthStateChanged(auth, (user) => {
    if (user && user.email === ADMIN_EMAIL) {
        document.getElementById('adminTag').innerText = "Logged in: " + user.email;
        loadAuditData();
    } else if (user) {
        document.body.innerHTML = `<div class="h-screen flex items-center justify-center text-red-500 font-bold">Access Denied</div>`;
    } else {
        window.location.replace("login.html");
    }
});

function loadAuditData() {
    onValue(ref(db, 'users'), (snapshot) => {
        allUsersRaw = [];
        let totalVault = 0;
        
        snapshot.forEach((child) => {
            const data = child.val();
            allUsersRaw.push({ uid: child.key, ...data });
            totalVault += parseFloat(data.balance || data.wallet || 0);
        });

        document.getElementById('totalVault').innerText = `₵${totalVault.toLocaleString(undefined,{minimumFractionDigits:2})}`;
        document.getElementById('userCount').innerText = allUsersRaw.length;

        filterUsers(); // Triggers initial render
    });
}

window.toggleInactiveFilter = () => {
    showingInactiveOnly = !showingInactiveOnly;
    const btn = document.getElementById('inactiveToggle');
    btn.classList.toggle('active');
    filterUsers();
}

window.filterUsers = () => {
    const query = document.getElementById('searchInput').value.toLowerCase();
    const topSection = document.getElementById('topRankingsSection');
    const now = Date.now();
    const thirtyDays = 2592000000;

    let filtered = allUsersRaw.filter(u => 
        (u.fullName || '').toLowerCase().includes(query) || 
        (u.email || '').toLowerCase().includes(query) || 
        u.uid.toLowerCase().includes(query)
    );

    if (showingInactiveOnly) {
        filtered = filtered.filter(u => {
            const lastActive = u.lastLogin || u.lastActive || 0;
            return (now - lastActive) > thirtyDays;
        });
        topSection.style.display = 'none';
    } else {
        topSection.style.display = query ? 'none' : 'block';
    }

    renderLists(filtered);
}

function renderLists(users) {
    const topDiv = document.getElementById('topRankings');
    const fullDiv = document.getElementById('fullDirectory');
    
    // Sort for top 10
    const top10 = [...allUsersRaw].sort((a,b) => (parseFloat(b.balance || b.wallet || 0)) - (parseFloat(a.balance || a.wallet || 0))).slice(0, 10);
    
    if (!showingInactiveOnly) {
        topDiv.innerHTML = "";
        top10.forEach((u, i) => topDiv.appendChild(createUserCard(u, i+1, true)));
    }

    fullDiv.innerHTML = "";
    if (users.length === 0) {
        fullDiv.innerHTML = `<p class="text-center py-10 text-slate-400 text-xs font-bold uppercase">No matching users found</p>`;
    } else {
        users.sort((a,b) => (a.fullName || '').localeCompare(b.fullName || '')).forEach(u => fullDiv.appendChild(createUserCard(u, null, false)));
    }
}

function createUserCard(user, rank, isRanked) {
    const card = document.createElement('div');
    card.className = "user-row";
    
    const now = Date.now();
    const lastLoginTs = user.lastLogin || user.lastActive || 0;
    const diff = now - lastLoginTs;
    const isInactive = diff > 2592000000; // 30 Days
    const timeString = lastLoginTs ? new Date(lastLoginTs).toLocaleDateString() : 'Never';

    let rankIcon = isRanked ? 
        `<div class="rank-pill ${rank==1?'gold':rank==2?'silver':rank==3?'bronze':'normal'}">${rank}</div>` :
        `<div class="w-10 h-10 rounded-full bg-slate-100 dark:bg-slate-800 flex items-center justify-center text-slate-400"><i class="fas fa-user-circle"></i></div>`;

    const currentRole = user.userType || user.status || "Member";
    const isAgent = currentRole.toLowerCase() === 'agent';

    card.innerHTML = `
        <div class="flex items-center gap-4 mb-3">
            ${rankIcon}
            <div class="flex-1 overflow-hidden" onclick="impersonate('${user.uid}')">
                <h4 class="font-black text-sm uppercase truncate">${user.fullName || 'Unknown User'}</h4>
                <p class="text-[10px] text-slate-500 truncate font-mono">${user.email || 'no-email'}</p>
            </div>
            <div class="text-right">
                <span class="font-black text-blue-600 text-sm">₵${parseFloat(user.balance || user.wallet || 0).toFixed(2)}</span>
                <div class="login-time ${isInactive ? 'inactive-user' : 'active-user'} mt-1">
                    ${isInactive ? 'INACTIVE' : 'ACTIVE'}
                </div>
            </div>
        </div>
        <div class="flex justify-between items-center pt-3 border-t border-slate-100 dark:border-slate-800">
            <span class="uid-tag" onclick="copyUID('${user.uid}', this)">ID: ${user.uid.substring(0,8)}... <i class="far fa-copy ml-1"></i></span>
            <div class="flex gap-2">
                <button onclick="toggleRole('${user.uid}', '${currentRole}')" class="role-btn ${isAgent ? 'role-agent' : 'role-member'}">
                    ${isAgent ? 'Agent' : 'Member'} <i class="fas fa-sync-alt ml-1"></i>
                </button>
                <button onclick="deleteUser('${user.uid}', '${user.fullName}')" class="btn-delete">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
        </div>
    `;
    return card;
}

window.copyUID = (uid, el) => {
    navigator.clipboard.writeText(uid).then(() => {
        const originalText = el.innerHTML;
        el.innerHTML = "Copied! <i class='fas fa-check'></i>";
        el.style.color = "#10b981";
        setTimeout(() => {
            el.innerHTML = originalText;
            el.style.color = "";
        }, 1500);
    });
}

window.toggleRole = (uid, currentRole) => {
    const isAgent = currentRole.toLowerCase() === 'agent';
    const newRoleValue = isAgent ? 'Member' : 'Agent';
    
    if(confirm(`Switch ${uid} to ${newRoleValue}?`)) {
        const updates = {};
        updates[`users/${uid}/userType`] = newRoleValue;
        updates[`users/${uid}/status`] = newRoleValue;

        update(ref(db), updates)
        .then(() => alert("Status updated."))
        .catch(e => alert("Error: " + e.message));
    }
}

window.deleteUser = (uid, name) => {
    if(confirm(`⚠️ WIPE USER DATA: Erase ${name}?`)) {
        const updates = {};
        updates[`users/${uid}`] = null;
        updates[`user_orders/${uid}`] = null;
        updates[`topupNotes/${uid}`] = null;
        
        update(ref(db), updates)
        .then(() => alert("User Purged."))
        .catch(e => alert("Error: " + e.message));
    }
}

window.impersonate = (uid) => {
    sessionStorage.setItem('impersonate_uid', uid);
    sessionStorage.setItem('isAdminImpersonating', 'true');
    window.location.href = 'transaction.html';
}
</script>
</body>
</html>
