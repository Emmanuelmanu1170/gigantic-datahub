<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        // Theme Persistence Script
        (function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Records - Gigantic Data Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --deep-blue: #003366; --primary-blue: #0052cc; --bg-light: #f4f7fe;
            --text-main: #1e293b; --text-gray: #64748b; --accent-orange: #f06529;
            --card-white: #ffffff;
        }

        [data-theme="dark"] {
            --bg-light: #02040a; --card-white: #0d1117; --text-main: #f0f6fc;
            --text-gray: #8b949e; --deep-blue: #010409;
        }

        body { margin: 0; font-family: -apple-system, sans-serif; background-color: var(--bg-light); color: var(--text-main); padding-bottom: 30px; }

        .admin-banner { background: #6366f1; color: white; padding: 10px; text-align: center; font-size: 11px; font-weight: bold; position: sticky; top: 0; z-index: 2000; display: none; }
        .btn-exit-admin { background: white; color: #6366f1; border: none; padding: 4px 12px; border-radius: 50px; margin-left: 10px; cursor: pointer; font-weight: 800; font-size: 10px; }

        .header { background-color: var(--deep-blue); color: white; padding: 18px 20px; display: flex; align-items: center; gap: 15px; position: sticky; top: 0; z-index: 100; }
        .header a { color: white; text-decoration: none; font-size: 18px; }
        .header h1 { font-size: 16px; margin: 0; font-weight: 700; }

        .container { padding: 15px; max-width: 500px; margin: 0 auto; }

        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 25px; margin-top: 15px; }
        .stat-box { background: var(--card-white); padding: 15px 10px; border-radius: 16px; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.03); border: 1px solid rgba(0,0,0,0.02); }
        .stat-box small { display: block; font-size: 10px; color: var(--text-gray); font-weight: 800; margin-bottom: 5px; text-transform: uppercase; }
        .stat-box b { font-size: 14px; color: var(--primary-blue); }

        .order-card { background: var(--card-white); border-radius: 20px; margin-bottom: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); padding: 20px; border: 1px solid rgba(0,0,0,0.05); position: relative; }
        .order-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1.5px dashed #e2e8f0; padding-bottom: 15px; margin-bottom: 15px; }
        .network-icon { width: 45px; height: 45px; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-weight: 900; font-size: 12px; color: white; }
        .mtn-bg { background: #FFCC00; color: #000; } .tel-bg { background: #E60000; } .air-bg { background: #0052CC; }

        .order-details { display: flex; flex-direction: column; gap: 8px; }
        .detail-row { display: flex; justify-content: space-between; align-items: center; }
        .detail-row span { font-size: 12px; color: var(--text-gray); }
        .detail-row b { font-size: 13px; color: var(--text-main); }
        
        .balance-audit { margin-top: 10px; padding: 10px; background: rgba(0,0,0,0.02); border-radius: 10px; display: flex; justify-content: space-between; border-left: 3px solid var(--primary-blue); }
        [data-theme="dark"] .balance-audit { background: rgba(255,255,255,0.03); }
        .audit-item { display: flex; flex-direction: column; }
        .audit-item label { font-size: 9px; text-transform: uppercase; font-weight: 800; color: var(--text-gray); }
        .audit-item val { font-family: monospace; font-size: 11px; font-weight: 700; }

        .order-footer { margin-top: 15px; padding-top: 15px; border-top: 1.5px dashed #e2e8f0; display: flex; justify-content: space-between; align-items: center; }
        .amount-paid { font-size: 18px; font-weight: 900; color: var(--primary-blue); }
        .status-pill { font-size: 10px; font-weight: 800; padding: 4px 12px; border-radius: 30px; text-transform: uppercase; }
        
        .report-btn { 
            margin-top: 12px; width: 100%; padding: 10px; background: #25D366; color: white; 
            border-radius: 12px; font-size: 11px; font-weight: 800; display: flex; align-items: center; 
            justify-content: center; gap: 8px; text-decoration: none; transition: 0.3s;
        }
        .report-btn:active { transform: scale(0.95); opacity: 0.8; }

        .status-successful, .status-completed { background: #ecfdf5; color: #047857; }
        .status-pending { background: #fffbeb; color: #b45309; }
        .status-processing { background: #eff6ff; color: #1e40af; animation: pulse 1.5s infinite; }
        .status-failed { background: #fdf2f2; color: #b91c1c; }
        .status-refunded { background: #f1f5f9; color: #475569; }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }
        .empty-state { text-align: center; padding: 60px 20px; color: var(--text-gray); }
    </style>
</head>
<body>

    <div id="adminBanner" class="admin-banner">
        <i class="fas fa-shield-alt mr-1"></i> AUDITING USER HISTORY 
        <button class="btn-exit-admin" onclick="exitAudit()">EXIT TO ADMIN</button>
    </div>

    <div class="header">
        <a href="dashboard.html"><i class="fas fa-chevron-left"></i></a>
        <h1>Purchase History</h1>
    </div>

    <div class="container">
        <div class="stats-grid">
            <div class="stat-box"><small>Orders</small><b id="totalOrders">0</b></div>
            <div class="stat-box"><small>Total Spent</small><b id="totalSales">₵0.00</b></div>
            <div class="stat-box"><small>Today</small><b id="spentToday" style="color:var(--accent-orange)">₵0.00</b></div>
        </div>

        <div id="orderList">
            <div class="empty-state">
                <i class="fas fa-circle-notch fa-spin fa-2x"></i>
                <p class="mt-2">Syncing with Gigantic Ledger...</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, onValue, query, orderByChild, equalTo } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBmu4xukuT0Z7oD_vA9QroeO-1ZuaK8JgA",
            authDomain: "gigantic-data.firebaseapp.com",
            databaseURL: "https://gigantic-data-default-rtdb.firebaseio.com",
            projectId: "gigantic-data"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        const impersonateUid = sessionStorage.getItem('impersonate_uid');
        const isImpersonating = sessionStorage.getItem('isAdminImpersonating');
        let activeUid;

        window.exitAudit = function() {
            sessionStorage.clear();
            window.location.href = "admin_user_audit.html";
        };

        onAuthStateChanged(auth, user => {
            if (user) {
                activeUid = (isImpersonating === 'true' && impersonateUid) ? impersonateUid : user.uid;
                if (isImpersonating === 'true') {
                    document.getElementById('adminBanner').style.display = 'block';
                }
                loadHistoryStream(activeUid);
            } else {
                window.location.href = "login.html";
            }
        });

        function loadHistoryStream(uid) {
            const ordersRef = ref(db, 'orders');
            const userQuery = query(ordersRef, orderByChild('uid'), equalTo(uid));

            onValue(userQuery, (snapshot) => {
                const container = document.getElementById('orderList');
                const data = snapshot.val();

                if (!data) {
                    container.innerHTML = `<div class="empty-state"><i class="fas fa-receipt fa-4x opacity-20"></i><p class="mt-4">No records found.</p></div>`;
                    resetStats();
                    return;
                }

                const entries = Object.entries(data).sort((a,b) => (b[1].timestamp || 0) - (a[1].timestamp || 0));
                
                let html = "";
                let totalSpentSum = 0;
                let spentTodaySum = 0;
                const startOfToday = new Date().setHours(0,0,0,0);

                entries.forEach(([id, order]) => {
                    const amount = parseFloat(order.amount || 0);
                    const formattedTime = new Date(order.timestamp || Date.now()).toLocaleString();
                    const ts = order.timestamp || Date.now();
                    const status = order.status || 'Pending';
                    const statusClass = `status-${status.toLowerCase().split(' ')[0]}`;
                    
                    const beforeBal = parseFloat(order.oldBalance || order.beforeBalance || 0).toFixed(2);
                    const afterBal = parseFloat(order.newBalance || order.afterBalance || 0).toFixed(2);

                    if (status === "Successful" || status === "Completed" || status === "Processing") {
                        totalSpentSum += amount;
                        if (ts >= startOfToday) spentTodaySum += amount;
                    }

                    const net = (order.network || 'MTN').toUpperCase();
                    let netClass = 'mtn-bg';
                    if(net.includes('TEL')) netClass = 'tel-bg';
                    if(net.includes('AT') || net.includes('AIR')) netClass = 'air-bg';

                    // WhatsApp Report Logic
                    const reportMsg = window.encodeURIComponent(
                        `*REPORT ISSUE: Gigantic Data Hub*\n\n` +
                        `*Order ID:* #${id.slice(-8)}\n` +
                        `*Recipient:* ${order.recipient}\n` +
                        `*Network:* ${net}\n` +
                        `*Plan:* ${order.plan}\n` +
                        `*Amount:* GH₵${amount.toFixed(2)}\n` +
                        `*Time:* ${formattedTime}\n` +
                        `*Status:* ${status}\n\n` +
                        `Hello, I have an issue with this specific order.`
                    );
                    const waLink = `https://wa.me/233549055308?text=${reportMsg}`;

                    html += `
                        <div class="order-card">
                            <div class="order-header">
                                <div class="network-icon ${netClass}">${net.substring(0,3)}</div>
                                <div style="text-align:right">
                                    <div style="font-family:monospace; font-size:11px; color:var(--text-gray); font-weight:700;">#${id.slice(-8)}</div>
                                    <div style="font-size:10px; color:var(--text-gray);">${formattedTime}</div>
                                </div>
                            </div>
                            <div class="order-details">
                                <div class="detail-row"><span>Plan</span><b>${order.plan || 'N/A'}</b></div>
                                <div class="detail-row"><span>Recipient</span><b>${order.recipient || 'N/A'}</b></div>
                                
                                <div class="balance-audit">
                                    <div class="audit-item">
                                        <label>Before</label>
                                        <val>₵${beforeBal}</val>
                                    </div>
                                    <div class="audit-item" style="text-align:center;">
                                        <i class="fas fa-arrow-right text-xs opacity-30 mt-2"></i>
                                    </div>
                                    <div class="audit-item" style="text-align:right;">
                                        <label>After</label>
                                        <val>₵${afterBal}</val>
                                    </div>
                                </div>
                            </div>
                            <div class="order-footer">
                                <div class="amount-paid">₵${amount.toFixed(2)}</div>
                                <span class="status-pill ${statusClass}">${status}</span>
                            </div>
                            <a href="${waLink}" class="report-btn">
                                <i class="fab fa-whatsapp"></i> Report Issue
                            </a>
                        </div>
                    `;
                });

                document.getElementById('totalOrders').innerText = entries.length;
                document.getElementById('totalSales').innerText = `₵${totalSpentSum.toFixed(2)}`;
                document.getElementById('spentToday').innerText = `₵${spentTodaySum.toFixed(2)}`;
                container.innerHTML = html;
            });
        }

        function resetStats() {
            document.getElementById('totalOrders').innerText = "0";
            document.getElementById('totalSales').innerText = "₵0.00";
            document.getElementById('spentToday').innerText = "₵0.00";
        }
    </script>
</body>
</html>
